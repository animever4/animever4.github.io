<style>
    :root {
        --primary: #0077be; 
        --secondary: #002366;
        --bg: #050505;
        --card-bg: #1a1a1a;
        --download-green: #2ecc71;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--primary), #000);
        font-size: 1.8em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }

    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto 10px auto;
        background: #000;
        border-radius: 20px;
        border: 2px solid rgba(0, 119, 190, 0.3);
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 119, 190, 0.4);
    }

    iframe { width: 100%; height: 100%; border: none; }

    /* Download Button Styles */
    .download-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .download-btn {
        display: inline-block;
        background: var(--download-green);
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    .download-btn:hover {
        transform: scale(1.05);
        background: #27ae60;
    }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #333;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 50px; height: 50px;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    .season-container {
        max-width: 1000px;
        margin: 10px auto;
        padding: 0 15px;
    }

    .season-label {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: var(--primary);
    }

    .season-tabs {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 10px 5px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) transparent;
    }

    .season-tab {
        flex: 0 0 auto;
        padding: 10px 20px;
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        white-space: nowrap;
    }

    .season-tab.active {
        background: var(--primary);
        box-shadow: 0 0 15px var(--primary);
        border-color: transparent;
    }

    #episode-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .episode-btn {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 15px 5px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
    }

    .episode-btn:hover {
        background: var(--primary);
        transform: translateY(-3px);
    }

    .hidden { display: none; }

    @media (max-width: 600px) {
        header { font-size: 1.4em; }
        .season-tab { padding: 10px 18px; font-size: 0.9em; }
    }
</style>

let currentSeason = 1;

function showLoader() { document.getElementById('loading-spinner').classList.remove('hidden'); }
function hideLoader() { document.getElementById('loading-spinner').classList.add('hidden'); }

// Function to handle switching the video and updating the download link
function changeEpisode(name, url) {
    showLoader();
    document.getElementById('video-player').src = url;
    
    // Update the download button link and text
    const dlLink = document.getElementById('download-link');
    dlLink.href = url;
    dlLink.textContent = `⬇ Download ${name} (S${currentSeason})`;
    
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function initSeasonTabs() {
    const tabContainer = document.getElementById('season-tabs-list');
    const seasonNames = ["Season 1", "Season 2", "Season 3"];

    for (let i = 1; i <= seasonNames.length; i++) {
        const tab = document.createElement('div');
        tab.className = `season-tab ${i === 1 ? 'active' : ''}`;
        tab.innerText = seasonNames[i-1];
        tab.onclick = () => selectSeason(i, tab);
        tabContainer.appendChild(tab);
    }
}

function selectSeason(num, element) {
    document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    currentSeason = num;
    loadEpisodes();
}

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    container.innerHTML = '';
    
    const eps = episodes[currentSeason] || [];
    eps.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = ep.name;
        btn.onclick = () => changeEpisode(ep.name, ep.url);
        container.appendChild(btn);
    });

    if(eps.length > 0){
        // Load the first episode of the season by default
        changeEpisode(eps[0].name, eps[0].url);
    }
}

window.onload = () => {
    initSeasonTabs();
    loadEpisodes();
};
