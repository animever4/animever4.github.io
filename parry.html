<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Parry Everything - Watch Online</title>
    <style>
        :root {
            --primary: #e74c3c; /* Parry Style Red */
            --secondary: #c0392b;
            --bg: #0b0b0b;
            --card-bg: #1a1a1a;
            --download-btn: #2ecc71;
            --telegram-btn: #0088cc;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-size: 1.8em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #player-container {
            position: relative;
            width: 95%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            margin: 20px auto;
            background: #000;
            border-radius: 15px;
            border: 2px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 25px rgba(231, 76, 60, 0.3);
        }

        iframe { width: 100%; height: 100%; border: none; }

        .loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #333;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        .download-container {
            text-align: center;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .download-btn {
            display: inline-block;
            background: var(--download-btn);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            cursor: pointer;
        }

        .telegram-btn { background: var(--telegram-btn); margin-bottom: 20px; }

        .season-tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 10px;
        }

        .season-tab {
            padding: 10px 25px;
            background: var(--card-bg);
            border: 1px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .season-tab.active { background: var(--primary); color: #fff; }

        #episode-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .episode-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }

        .episode-btn:hover { background: var(--primary); }
    </style>
</head>
<body>

<header>I Parry Everything</header>

<div id="player-container">
    <div id="loading-spinner" class="loader"></div>
    <iframe id="video-player" src="" allowfullscreen onload="hideLoader()"></iframe>
</div>

<div class="download-container">
    <div id="download-area"></div>
    <a href="https://t.me/+TWbt2jrZc48wYjA1" target="_blank" class="download-btn telegram-btn">JOIN TELEGRAM CHANNEL</a>
</div>

<div class="season-tabs">
    <div class="season-tab active">Season 1</div>
</div>

<div id="episode-buttons"></div>

<script>
const botUsername = "verse1_8bot"; 
const animeName = "IParry"; // Bot save format name

const episodeData = [
  { "name": "S1E1", "url": "https://short.icu/N8Fwu1i0i", "ep": "01" },

  { "name": "S1E5", "url": "https://short.icu/dWOAm_ojE", "ep": "05" },

  { "name": "S1E12", "url": "https://short.icu/E0N7ud3pY", "ep": "12" }
];

function showLoader() { document.getElementById('loading-spinner').style.display = 'block'; }
function hideLoader() { document.getElementById('loading-spinner').style.display = 'none'; }

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    const downloadArea = document.getElementById('download-area');
    
    episodeData.forEach((ep, index) => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = ep.name;
        
        btn.onclick = () => {
            showLoader();
            document.getElementById('video-player').src = ep.url;
            
            // AUTOMATIC BOT LINK: IParry_1_01_1080p
            const botCode = `${animeName}_1_${ep.ep}_1080p`;
            
            downloadArea.innerHTML = `
                <a href="https://t.me/${botUsername}?start=${botCode}" class="download-btn" target="_blank">
                    ðŸš€ DOWNLOAD ${ep.name}
                </a>`;
            
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        container.appendChild(btn);
    });

    // Load first episode by default
    if(episodeData.length > 0) container.children[0].click();
}

window.onload = loadEpisodes;
</script>

</body>
</html>
