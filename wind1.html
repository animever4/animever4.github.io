<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan - All Episodes</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    h1, h2 { color: limegreen; }
    .server-buttons button { margin-right: 10px; padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .server-buttons button:hover { background: #0056b3; }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .episode-list button { background: #6c757d; color: white; border: 2px solid #03C03C; border-radius: 5px; padding: 8px 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 2px solid white; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wind Breaker Season 1</h1>

    <div class="server-buttons">
      <button onclick="setServer('filemoon')">Filemoon</button>
      <button onclick="setServer('servabyss')">Servabyss</button>
      <button onclick="setServer('vidgroud')">Vidgroud</button>
    </div>

    <div class="episode-list" id="episodeButtons"></div>

    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const allEpisodes = {
      filemoon: [
  { "name": "S1E01", "url": "https://filemoon.nl/e/c98lmvu7fy8u/_Toonworld4all__WIND_BREAKER_S01E01_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E02", "url": "https://filemoon.nl/e/3mekctifaley/_Toonhub4u__WIND_BREAKER_S01E02_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E03", "url": "https://filemoon.nl/e/2lly0sgenhdx/_Toonworld4all__WIND_BREAKER_S01E03_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E04", "url": "https://filemoon.nl/e/zv9svfgpguie" },
  { "name": "S1E05", "url": "https://filemoon.nl/e/p2hfvsmd4fp9" },
  { "name": "S1E06", "url": "https://filemoon.nl/e/xp1crimd8l4l/_Toonhub4u__WIND_BREAKER_S01E06_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E07", "url": "https://filemoon.nl/e/vx8xlto18id6/_Toonworld4all__WIND_BREAKER_S01E07_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E08", "url": "https://filemoon.nl/e/0psqcl2q5eo4/_Toonworld4all__WIND_BREAKER_S01E08_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E09", "url": "https://filemoon.nl/e/xjsl0si99569/_Toonworld4all__WIND_BREAKER_S01E09_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E10", "url": "https://filemoon.nl/e/gxe28a2mtn7g/_Toonhub4u__WIND_BREAKER_S01E10_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E11", "url": "https://filemoon.nl/e/kpb44lac60oo" },
  { "name": "S1E12", "url": "https://filemoon.nl/e/ph54x1objn4m" },
  { "name": "S1E13", "url": "https://filemoon.nl/e/qgi7uy8kdimp" },
]
    };

    function loadEpisodes(server) {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      allEpisodes[server].forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(serverName) {
      loadEpisodes(serverName);
      loadVideo(allEpisodes[serverName][0].url);
    }

    setServer('filemoon');
  </script>
</body>
</html>
