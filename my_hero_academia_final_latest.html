        }

        select:focus { border-color: #fff; box-shadow: 0 0 15px var(--neon); }

        .dl-btn:hover { box-shadow: 0 0 10px var(--neon); }

        .ep-card { background: #252d37; border: 1px solid #444; padding: 10px 0; border-radius: 6px; text-align: center; cursor: pointer; font-size: 0.85rem; transition: 0.2s; }

        .ep-card.active { background: var(--neon); color: #000; border-color: var(--neon); }
