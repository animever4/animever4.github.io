<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK MOON - Stream & Download</title>
    <style>
        :root {
            --primary: #ff4500;
            --secondary: #ff8c00;
            --bg: #0f0f1a;
            --card-bg: #1e1e2f;
            --tg-blue: #0088cc;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-size: 1.8em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #player-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            aspect-ratio: 16 / 9;
            margin: 20px auto;
            background: #000;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.2);
        }

        iframe { width: 100%; height: 100%; border: none; }

        .loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        .download-section {
            text-align: center;
            margin: 10px auto 25px;
        }

        .download-btn {
            display: inline-block;
            background: var(--tg-blue);
            color: white;
            text-decoration: none;
            padding: 14px 45px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .download-btn:hover {
            transform: scale(1.05);
            background: #0099e6;
        }

        .ep-list-title {
            max-width: 900px;
            margin: 10px auto;
            padding: 0 20px;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2em;
        }

        #episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            padding: 10px 20px 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .ep-card {
            background: var(--card-bg);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 5px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: 0.2s;
        }

        .ep-card:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .ep-card.active-ep {
            border-color: var(--primary);
            background: rgba(255, 69, 0, 0.2);
        }
    </style>
</head>
<body>

<header>DARK MOON</header>

<div id="player-container">
    <div id="loading-spinner" class="loader"></div>
    <iframe id="video-player" src="" allowfullscreen onload="hideLoader()"></iframe>
</div>

<div class="download-section" id="download-area"></div>

<div class="ep-list-title">Select Episode:</div>
<div id="episode-grid"></div>

<script>
/** * BOT CONFIGURATION
 * Your Bot: verse1_8bot
 */
const botUsername = "verse1_8bot"; 

const darkMoonEpisodes = [
    { 
        title: "Ep 1", 
        streamUrl: "https://pro.iqsmartgames.com/stream/llyu0yr?autoplay=1",
        startCode: "DarkMoon_Ep1" 
    },
    { 
        title: "Ep 2", 
        streamUrl: "https://pro.iqsmartgames.com/stream/jixv8pi?autoplay=1",
        startCode: "DarkMoon_Ep2" 
    }
];

function showLoader() { document.getElementById('loading-spinner').style.display = 'block'; }
function hideLoader() { document.getElementById('loading-spinner').style.display = 'none'; }

function initApp() {
    const grid = document.getElementById('episode-grid');
    const dlArea = document.getElementById('download-area');
    const player = document.getElementById('video-player');

    darkMoonEpisodes.forEach((ep, index) => {
        const card = document.createElement('div');
        card.className = 'ep-card';
        card.textContent = ep.title;
        
        card.onclick = () => {
            // Update UI Active State
            document.querySelectorAll('.ep-card').forEach(c => c.classList.remove('active-ep'));
            card.classList.add('active-ep');

            // Update Video Player
            showLoader();
            player.src = ep.streamUrl;
            
            // Generate Download Button
            dlArea.innerHTML = '';
            const dlBtn = document.createElement('a');
            dlBtn.className = 'download-btn';
            
            // Automatically shows "Download 1", "Download 2", etc.
            dlBtn.textContent = `Download ${index + 1}`;
            
            // Final Link: https://t.me/verse1_8bot?start=DarkMoon_EpX
            dlBtn.href = `https://t.me/${botUsername}?start=${ep.startCode}`;
            dlBtn.target = "_blank";
            
            dlArea.appendChild(dlBtn);
            
            // Smooth scroll for mobile users
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        grid.appendChild(card);
    });

    // Auto-load the first episode on page start
    if(darkMoonEpisodes.length > 0) {
        grid.children[0].click();
    }
}

window.onload = initApp;
</script>

</body>

</body>
</html>
