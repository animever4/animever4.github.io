<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse | Pro Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00d2ff; --bg: #020508; --card: #0d1621; --glow: rgba(0, 210, 255, 0.3); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(13, 22, 33, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #1a263f; }
        .anime-title { font-family: 'Orbitron'; color: var(--neon); font-size: 1.1rem; text-transform: uppercase; }

        /* Custom Dropdown with Scrolling */
        .custom-dropdown { position: relative; width: 160px; z-index: 999; }
        .selected-option { background: var(--card); border: 1px solid var(--neon); padding: 10px; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 14px; box-shadow: 0 0 10px var(--glow); }
        
        .options-list { 
            position: absolute; top: 110%; left: 0; width: 100%; background: var(--card); 
            border: 1px solid var(--neon); border-radius: 8px; 
            max-height: 0; opacity: 0; transform: translateY(-10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            overflow-y: auto; /* Fixed: Scrolling added */
        }
        .options-list.active { max-height: 250px; opacity: 1; transform: translateY(0); pointer-events: auto; }
        .option-item { padding: 12px; font-size: 13px; cursor: pointer; transition: 0.3s; border-bottom: 1px solid #1a263f; }
        .option-item:hover { background: var(--neon); color: #000; }

        /* Player & Loading Spinner */
        .main-container { max-width: 1000px; margin: auto; padding: 15px; }
        #video-area { 
            position: relative; width: 100%; aspect-ratio: 16/9; background: #000; 
            border-radius: 15px; overflow: hidden; border: 1px solid var(--neon); 
            box-shadow: 0 0 25px var(--glow); margin-bottom: 20px; 
        }
        .loader { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; border: 5px solid #111; border-top: 5px solid var(--neon);
            border-radius: 50%; animation: spin 1s linear infinite; display: none; z-index: 1;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        iframe { width: 100%; height: 100%; border: none; position: relative; z-index: 2; }

        /* Episode Grid */
        #ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); gap: 10px; transition: 0.4s; }
        .grid-animating { opacity: 0; transform: translateY(10px); }
        .ep-card { background: #162435; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; border-radius: 10px; cursor: pointer; transition: 0.3s; border: 1px solid #222; }
        .ep-card.active { background: var(--neon); color: #000; box-shadow: 0 0 15px var(--neon); border: none; }
        .controls-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .download-btn { padding: 10px 20px; background: var(--neon); color: #000; border-radius: 8px; text-decoration: none; font-weight: bold; font-family: 'Orbitron'; font-size: 11px; }
    </style>
</head>
<body>

    <header>
        <div class="anime-title" id="display-title">LOADING...</div>
        <button onclick="history.back()" style="background:#1a263f; color:#fff; border:none; padding:5px 15px; border-radius:20px; cursor:pointer;">‚Üê BACK</button>
    </header>

    <div class="main-container">
        <div id="video-area">
            <div class="loader" id="video-loader"></div>
            <iframe id="main-player" src="" allowfullscreen onload="hideLoader()"></iframe>
        </div>

        <div class="controls-row">
            <div class="custom-dropdown">
                <div class="selected-option" onclick="toggleDrop()">
                    <span id="current-season">Season 1</span>
                    <span id="drop-icon">‚ñº</span>
                </div>
                <div class="options-list" id="drop-menu"></div>
            </div>
            <a id="dl-link" href="#" class="download-btn" target="_blank">üì• DOWNLOAD</a>
        </div>

        <div id="ep-grid"></div>
    </div>

    <script>
        const csvURL = "https://docs.google.com/spreadsheets/d/1VLcid14lgDfdDvYzfJLpLsbgD_jpY1CGzutgpEGhZdA/export?format=csv";
        let animeData = [];

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const animeID = params.get('id');
            if(!animeID) return;
            document.getElementById('display-title').innerText = animeID.replace(/-/g, ' ');

            const res = await fetch(csvURL);
            const text = await res.text();
            const rows = text.split('\n').slice(1);

            animeData = rows.map(r => {
                const c = r.split(',');
                return { id: c[0].trim(), name: c[1].trim(), url: c[2].trim(), bot: c[3].trim() };
            }).filter(item => item.id === animeID);

            const seasons = [...new Set(animeData.map(item => item.name.split(' - ')[0]))];
            const menu = document.getElementById('drop-menu');
            menu.innerHTML = seasons.map(s => `<div class="option-item" onclick="selectSeason('${s}')">${s.replace('S', 'Season ')}</div>`).join('');
            
            if(seasons.length > 0) selectSeason(seasons[0]);
        }

        function toggleDrop() {
            document.getElementById('drop-menu').classList.toggle('active');
        }

        function selectSeason(season) {
            document.getElementById('current-season').innerText = season.replace('S', 'Season ');
            document.getElementById('drop-menu').classList.remove('active');
            
            const grid = document.getElementById('ep-grid');
            grid.classList.add('grid-animating');
            
            setTimeout(() => {
                renderEpisodes(season);
                grid.classList.remove('grid-animating');
            }, 300);
        }

        function renderEpisodes(season) {
            const grid = document.getElementById('ep-grid');
            grid.innerHTML = "";
            
            animeData.filter(ep => ep.name.startsWith(season)).forEach(ep => {
                const btn = document.createElement('div');
                btn.className = 'ep-card';
                btn.innerText = ep.name.split('Ep ').pop();
                btn.onclick = () => {
                    showLoader();
                    document.getElementById('main-player').src = ep.url;
                    document.getElementById('dl-link').href = `https://t.me/verse1_8bot?start=${ep.bot}`;
                    document.querySelectorAll('.ep-card').forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                };
                grid.appendChild(btn);
            });
            if(grid.firstChild) grid.firstChild.click();
        }

        function showLoader() { document.getElementById('video-loader').style.display = 'block'; }
        function hideLoader() { document.getElementById('video-loader').style.display = 'none'; }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.selected-option') && !event.target.matches('#current-season')) {
                document.getElementById('drop-menu').classList.remove('active');
            }
        }

        init();
    </script>
</body>
</html>
