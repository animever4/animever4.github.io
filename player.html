<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse | Pro Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #f47e21; --bg: #0b0e11; --card: #161b22; --glow: rgba(244, 126, 33, 0.3); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(13, 22, 33, 0.9); border-bottom: 1px solid #333; }
        .logo-box { font-family: 'Orbitron'; color: var(--neon); font-size: 1.2rem; }
        .back-btn { background: #1a263f; color: #fff; border: 1px solid #333; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; }

        .main-container { max-width: 900px; margin: auto; padding: 15px; }

        /* Title & Info Section (ToonStream Style) */
        .title-container { text-align: center; background: var(--card); padding: 10px; border-radius: 8px; border: 1px solid #333; margin-bottom: 15px; }
        .anime-display-title { font-family: 'Orbitron'; color: var(--neon); font-size: 14px; margin: 0; }

        .info-section { display: grid; grid-template-columns: 120px 1fr; gap: 15px; margin-bottom: 20px; }
        .poster-box img { width: 100%; border-radius: 8px; border: 1px solid var(--neon); box-shadow: 0 0 10px var(--glow); display: block; background: #111; min-height: 160px; object-fit: cover; }
        .about-box { background: var(--card); padding: 12px; border-radius: 8px; border: 1px solid #333; font-size: 12px; line-height: 1.4; color: #ccc; }
        .about-box h3 { margin: 0 0 5px 0; color: #fff; font-size: 14px; }

        /* VIDEO AREA */
        #video-area { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid var(--neon); box-shadow: 0 0 20px var(--glow); margin-bottom: 10px; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Navigation Buttons (Next/Prev) */
        .nav-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; }
        .nav-btn { flex: 1; background: var(--card); color: #fff; border: 1px solid #444; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .nav-btn:hover:not(:disabled) { border-color: var(--neon); color: var(--neon); }
        .nav-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        /* Download Section */
        .download-box { text-align: center; margin-bottom: 25px; }
        .download-btn { display: inline-block; width: 100%; background: var(--neon); color: #000; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 14px; box-shadow: 0 0 15px var(--glow); }

        /* Episodes Grid */
        .section-header { color: var(--neon); font-size: 14px; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; border-left: 3px solid var(--neon); padding-left: 10px; }
        #ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 10px; margin-bottom: 30px; }
        .ep-card { background: #1a263f; padding: 12px 0; text-align: center; border-radius: 8px; cursor: pointer; border: 1px solid #333; font-size: 13px; }
        .ep-card.active { background: var(--neon); color: #000; font-weight: bold; border-color: #fff; }

        .tg-link { display: block; text-align: center; background: #0088cc; color: #fff; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">AnimeVerse</div>
        <button class="back-btn" onclick="history.back()">‚Üê BACK</button>
    </header>

    <div class="main-container">
        <div class="title-container">
            <h2 class="anime-display-title" id="display-title">LOADING...</h2>
        </div>

        <div class="info-section">
            <div class="poster-box"><img id="anime-poster" src="" alt="Poster"></div>
            <div class="about-box">
                <h3>About</h3>
                <p id="anime-desc" style="margin:0;">Loading description...</p>
            </div>
        </div>

        <div id="video-area">
            <iframe id="main-player" src="" allowfullscreen></iframe>
        </div>

        <div class="nav-controls">
            <button class="nav-btn" id="prev-btn" onclick="changeEpisode(-1)">PREVIOUS</button>
            <button class="nav-btn" id="next-btn" onclick="changeEpisode(1)">NEXT EPISODE</button>
        </div>

        <div class="download-box">
            <a id="dl-link" href="#" class="download-btn" target="_blank">üì• DOWNLOAD NOW</a>
        </div>

        <div class="section-header">Select Episode</div>
        <div id="ep-grid"></div>

        <a href="https://t.me/animeverse648" class="tg-link">Join Telegram</a>
    </div>

    <script>
        const csvURL = "https://docs.google.com/spreadsheets/d/1VLcid14lgDfdDvYzfJLpLsbgD_jpY1CGzutgpEGhZdA/export?format=csv";
        const tmdbKey = "eef0f9c16ca61d6c843e7d43ddc5e1d8";
        let animeData = [];
        let currentIndex = 0;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const animeID = params.get('id');
            if(!animeID) return;

            // TMDB Info Fetch
            const query = animeID.replace(/-/g, ' ');
            const tmdbRes = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${tmdbKey}&query=${query}`);
            const tmdbData = await tmdbRes.json();
            if(tmdbData.results && tmdbData.results[0]) {
                const item = tmdbData.results[0];
                document.getElementById('display-title').innerText = (item.name || item.title).toUpperCase();
                document.getElementById('anime-poster').src = "https://image.tmdb.org/t/p/w500" + item.poster_path;
                document.getElementById('anime-desc').innerText = item.overview || "No description available.";
            }

            // CSV Data Fetch
            const res = await fetch(csvURL);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            animeData = rows.map(r => {
                const c = r.split(',');
                return { id: c[0]?.trim(), name: c[1]?.trim(), url: c[2]?.trim(), bot: c[3]?.trim() };
            }).filter(item => item.id === animeID);

            renderEpisodes();
        }

        function renderEpisodes() {
            const grid = document.getElementById('ep-grid');
            grid.innerHTML = "";
            animeData.forEach((ep, i) => {
                const btn = document.createElement('div');
                btn.className = 'ep-card';
                btn.innerText = i + 1;
                btn.onclick = () => playEpisode(i);
                grid.appendChild(btn);
            });
            if(animeData.length > 0) playEpisode(0);
        }

        function playEpisode(index) {
            currentIndex = index;
            const ep = animeData[index];
            document.getElementById('main-player').src = ep.url;
            document.getElementById('dl-link').href = `https://t.me/verse1_8bot?start=${ep.bot}`;
            
            document.querySelectorAll('.ep-card').forEach((c, i) => {
                c.classList.toggle('active', i === index);
            });

            document.getElementById('prev-btn').disabled = (index === 0);
            document.getElementById('next-btn').disabled = (index === animeData.length - 1);
        }

        function changeEpisode(step) {
            let newIndex = currentIndex + step;
            if(newIndex >= 0 && newIndex < animeData.length) playEpisode(newIndex);
        }

        init();
    </script>
</body>
</html>
