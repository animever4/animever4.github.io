<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Stream - Custom Player</title>
    <style>
        /* 1. Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0c0d; /* Deep Dark Theme */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }

        /* 2. Video Player Design */
        .player-box {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .player-box iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 3. Comment Section Wrapper */
        .comment-section {
            background: #121212;
            border-radius: 8px;
            padding: 15px;
            position: relative; /* Masking ke liye important hai */
            overflow: hidden;
        }

        .comment-title {
            color: #cae40a; /* ToonStream style Yellow/Green */
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid #cae40a;
            padding-bottom: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 4. THE MASK (Jo buttons aapne mark kiye the unhe hide karega) */
        .hide-disqus-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55px; /* Perfect height to cover logo & links */
            background-color: #121212; /* Bg color se match */
            z-index: 999;
            pointer-events: none; /* User interaction block nahi hoga */
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hide-disqus-footer { height: 70px; } /* Mobile pe footer bada hota hai */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="player-box">
        <iframe src="YOUR_VIDEO_URL_HERE" allowfullscreen></iframe>
    </div>

    <div class="comment-section">
        <div class="comment-title">
            <span>ðŸ’¬ Community Discussion</span>
        </div>

        <div id="disqus_thread"></div>

        <div class="hide-disqus-footer"></div>
    </div>
</div>

     * DISQUS CONFIGURATION
     */

</script>

</body>
</html>
