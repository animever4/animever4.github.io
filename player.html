<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse | Pro Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #f47e21; --bg: #0b0e11; --card: #161b22; --glow: rgba(244, 126, 33, 0.3); }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: rgba(13, 22, 33, 0.9); border-bottom: 1px solid #333; }
        .logo-box { font-family: 'Orbitron'; color: var(--neon); font-size: 1.2rem; }

        .main-container { max-width: 900px; margin: auto; padding: 15px; }

        /* Video Area */
        #video-area { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid var(--neon); box-shadow: 0 0 20px var(--glow); margin-bottom: 15px; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Navigation Buttons (Next/Prev) */
        .nav-controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .nav-btn { background: var(--card); color: #fff; border: 1px solid #444; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 13px; font-weight: 500; transition: 0.3s; display: flex; align-items: center; gap: 8px; }
        .nav-btn:hover:not(:disabled) { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px var(--glow); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Download Button Row */
        .action-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: var(--card); padding: 10px 15px; border-radius: 8px; border: 1px solid #333; }
        .download-link { background: var(--neon); color: #000; padding: 8px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 13px; transition: 0.3s; }
        .download-link:hover { transform: scale(1.05); }

        /* Episode Grid */
        .section-title { font-size: 14px; margin-bottom: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        #ep-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .ep-card { background: #1a263f; padding: 12px 0; text-align: center; border-radius: 8px; cursor: pointer; border: 1px solid #333; font-size: 13px; transition: 0.3s; }
        .ep-card.active { background: var(--neon); color: #000; font-weight: bold; border-color: #fff; }

        .tg-link { display: block; text-align: center; background: #0088cc; color: #fff; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">AnimeVerse</div>
        <button style="background:#1a263f; color:#fff; border:1px solid #333; padding:5px 15px; border-radius:5px; cursor:pointer;" onclick="history.back()">‚Üê BACK</button>
    </header>

    <div class="main-container">
        
        <div id="video-area">
            <iframe id="main-player" src="" allowfullscreen></iframe>
        </div>

        <div class="nav-controls">
            <button class="nav-btn" id="prev-btn" onclick="changeEpisode(-1)">‚óÄ PREV</button>
            <button class="nav-btn" id="next-btn" onclick="changeEpisode(1)">NEXT ‚ñ∂</button>
        </div>

        <div class="action-row">
            <span id="current-ep-label" style="font-size: 13px; color: var(--neon); font-weight: bold;">Episode --</span>
            <a id="dl-link" href="#" class="download-link" target="_blank">üì• DOWNLOAD NOW</a>
        </div>

        <div class="section-title">Select Episode</div>
        <div id="ep-grid"></div>

        <a href="https://t.me/animeverse648" class="tg-link">Join our Telegram Channel</a>
    </div>

    <script>
        const csvURL = "https://docs.google.com/spreadsheets/d/1VLcid14lgDfdDvYzfJLpLsbgD_jpY1CGzutgpEGhZdA/export?format=csv";
        let animeData = [];
        let currentIndex = 0;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const animeID = params.get('id');
            if(!animeID) return;

            const res = await fetch(csvURL);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            
            // Current Anime ka data filter karein
            animeData = rows.map(r => {
                const c = r.split(',');
                return { id: c[0]?.trim(), name: c[1]?.trim(), url: c[2]?.trim(), bot: c[3]?.trim() };
            }).filter(item => item.id === animeID);

            renderEpisodes();
        }

        function renderEpisodes() {
            const grid = document.getElementById('ep-grid');
            grid.innerHTML = "";

            animeData.forEach((ep, i) => {
                const btn = document.createElement('div');
                btn.className = 'ep-card';
                btn.innerText = i + 1;
                btn.onclick = () => playEpisode(i);
                grid.appendChild(btn);
            });

            if(animeData.length > 0) playEpisode(0);
        }

        function playEpisode(index) {
            currentIndex = index;
            const ep = animeData[index];
            
            // Update Player
            document.getElementById('main-player').src = ep.url;
            
            // Update Download Link
            document.getElementById('dl-link').href = `https://t.me/verse1_8bot?start=${ep.bot}`;
            
            // Update Label
            document.getElementById('current-ep-label').innerText = `Episode ${index + 1}`;

            // Update Active Status in Grid
            document.querySelectorAll('.ep-card').forEach((c, i) => {
                c.classList.toggle('active', i === index);
            });

            // Update Nav Buttons
            document.getElementById('prev-btn').disabled = (index === 0);
            document.getElementById('next-btn').disabled = (index === animeData.length - 1);
        }

        function changeEpisode(step) {
            let newIndex = currentIndex + step;
            if(newIndex >= 0 && newIndex < animeData.length) {
                playEpisode(newIndex);
            }
        }

        init();
    </script>
</body>
</html></html>
