<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan - All Episodes</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    h1, h2 { color: limegreen; }
    .server-buttons button { margin-right: 10px; padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .server-buttons button:hover { background: #0056b3; }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .episode-list button { background: #6c757d; color: white; border: 2px solid #03C03C; border-radius: 5px; padding: 8px 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 2px solid white; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dragon Ball Z- Streaming</h1>

    <div class="server-buttons">
      <button onclick="setServer('filemoon')">Filemoon</button>
      <button onclick="setServer('servabyss')">Servabyss</button>
      <button onclick="setServer('vidgroud')">Vidgroud</button>
    </div>

    <div class="episode-list" id="episodeButtons"></div>

    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const allEpisodes = {
      filemoon: [
  { "name": "S1E1", "url": "https://filemoon.nl/e/732i103v7i3d/_Toonworld4all__Dragon_Ball_Daima_S01E01_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E2", "url": "https://filemoon.nl/e/rqrxu1jk57zi/_Toonworld4all__Dragon_Ball_Daima_S01E02_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E3", "url": "https://filemoon.nl/e/o14vegoh9ww2/_Toonworld4all__Dragon_Ball_Daima_S01E03_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E4", "url": "https://filemoon.nl/e/dxy1lt8qukwf/_Toonworld4all__Dragon_Ball_Daima_S01E04_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E5", "url": "https://filemoon.nl/e/5vqulgi5x8mb/_Toonworld4all__Dragon_Ball_Daima_S01E05_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E6", "url": "https://filemoon.nl/e/qo9bm9w2ep3k/_Toonworld4all__Dragon_Ball_Daima_S01E06_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E7", "url": "https://filemoon.nl/e/j2auelap50vl/_Toonworld4all__Dragon_Ball_Daima_S01E07_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E8", "url": "https://filemoon.nl/e/rrfw8ouw5ou4/_Toonworld4all__Dragon_Ball_Daima_S01E08_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E9", "url": "https://filemoon.nl/e/2ivc9y8gf0mt/_Toonworld4all__Dragon_Ball_Daima_S01E09_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E10", "url": "https://filemoon.nl/e/pxc2jzqh6zmw/_Toonworld4all__Dragon_Ball_Daima_S01E10_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E11", "url": "https://filemoon.nl/e/vklkjp040zu8/_Toonworld4all__Dragon_Ball_Daima_S01E11_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E12", "url": "https://filemoon.nl/e/j9be4adik1mr/_Toonworld4all__Dragon_Ball_Daima_S01E12_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E13", "url": "https://filemoon.nl/e/nfk7iqhisvxa/_Toonworld4all__Dragon_Ball_Daima_S01E13_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E14", "url": "https://filemoon.nl/e/hg4fyzfx4o4e/_Toonworld4all__Dragon_Ball_Daima_S01E14_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E15", "url": "https://filemoon.nl/e/3huy3g9xfpml/_Toonworld4all__Dragon_Ball_Daima_S01E15_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E16", "url": "https://filemoon.nl/e/f7b97g8f9hd3/_Toonworld4all__Dragon_Ball_Daima_S01E16_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E17", "url": "https://filemoon.nl/e/venjtb6b5bfp/_Toonworld4all__Dragon_Ball_Daima_S01E17_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E18", "url": "https://filemoon.nl/e/bgm3on0k25k1/_Toonworld4all__Dragon_Ball_Daima_S01E18_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E19", "url": "https://filemoon.nl/e/g407w5t5iiwt/_Toonworld4all__Dragon_Ball_Daima_S01E19_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E20", "url": "https://filemoon.nl/e/mxc0dnh8kedl/_Toonworld4all__Dragon_Ball_Daima_S01E20_1080p_x265_10bit_WEB-DL_Multi_Audio_ESub" }
]
    };

    function loadEpisodes(server) {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      allEpisodes[server].forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(serverName) {
      loadEpisodes(serverName);
      loadVideo(allEpisodes[serverName][0].url);
    }

    setServer('filemoon');
  </script>
</body>
</html>
