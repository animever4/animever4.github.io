<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan - All Episodes</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    h1, h2 { color: limegreen; }
    .server-buttons button { margin-right: 10px; padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .server-buttons button:hover { background: #0056b3; }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .episode-list button { background: #6c757d; color: white; border: 2px solid #03C03C; border-radius: 5px; padding: 8px 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 2px solid white; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solo Leveling Season 1</h1>

    <div class="server-buttons">
      <button onclick="setServer('filemoon')">Filemoon</button>
      <button onclick="setServer('servabyss')">Servabyss</button>
      <button onclick="setServer('vidgroud')">Vidgroud</button>
    </div>

    <div class="episode-list" id="episodeButtons"></div>

    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const allEpisodes = {
      filemoon: [
  { "name": "S1E1", "url": "https://filemoon.nl/e/a3mdgn0ygi73/_Toonworld4all__Solo_Leveling_S01E01_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E2", "url": "https://filemoon.nl/e/d6tuqiq5933b/_Toonworld4all__Solo_Leveling_S01E02_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E3", "url": "https://filemoon.nl/e/gvmhv8dikvoi/_Toonworld4all__Solo_Leveling_S01E03_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E4", "url": "https://filemoon.nl/e/q5gs7yz74wnb/_Toonworld4all__Solo_Leveling_S01E04_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E5", "url": "https://filemoon.nl/e/b1pllrqxnk3v/_Toonworld4all__Solo_Leveling_S01E05_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E6", "url": "https://filemoon.nl/e/xoa9zs8jblzc/_Toonworld4all__Solo_Leveling_S01E06_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E7", "url": "https://filemoon.nl/e/9os8fk77kkoj/_Toonworld4all__Solo_Leveling_S01E07_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E8", "url": "https://filemoon.nl/e/avlhq90mozrz/Toonhub4u_Solo_Leveling_S01E08_720p_HD_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E9", "url": "https://filemoon.nl/e/z5g0ph5k9k7k/Toonhub4u_Solo_Leveling_S01E09_720p_HD_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E10", "url": "https://filemoon.nl/e/jpkr1v0chvos/Toonhub4u_Solo_Leveling_S01E10_720p_HD_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E11", "url": "https://filemoon.nl/e/8bw820zfku8c/_Toonworld4all__Solo_Leveling_S01E11_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E12", "url": "https://filemoon.nl/e/a0d26qvhiumf/_Toonworld4all__Solo_Leveling_S01E12_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
]
    };

    function loadEpisodes(server) {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      allEpisodes[server].forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(serverName) {
      loadEpisodes(serverName);
      loadVideo(allEpisodes[serverName][0].url);
    }

    setServer('filemoon');
  </script>
</body>
</html>
