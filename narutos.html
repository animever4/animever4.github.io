<style>
    :root {
        --primary: #ff512f;
        --secondary: #dd2476;
        --bg: #0f0f1a;
        --card-bg: #1e1e2f;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        font-size: 1.8em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        background: #000;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 81, 47, 0.3);
    }

    iframe { width: 100%; height: 100%; border: none; }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #333;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 50px; height: 50px;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    .season-container {
        max-width: 1000px;
        margin: 10px auto;
        padding: 0 15px;
    }

    .season-label {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: var(--primary);
    }

    .season-tabs {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding: 10px 5px;
        scrollbar-width: thin;
    }

    .season-tab {
        flex: 0 0 auto;
        padding: 10px 20px;
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .season-tab.active {
        background: var(--primary);
        box-shadow: 0 0 15px var(--primary);
    }

    #episode-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 10px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .episode-btn {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 12px 5px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .episode-btn:hover {
        background: var(--secondary);
    }

    .hidden { display: none; }
</style>

let currentSeason = 1;

function showLoader() { document.getElementById('loading-spinner').classList.remove('hidden'); }
function hideLoader() { document.getElementById('loading-spinner').classList.add('hidden'); }

function initSeasonTabs() {
    const tabContainer = document.getElementById('season-tabs-list');
    seasonRanges.forEach((range, index) => {
        const tab = document.createElement('div');
        tab.className = `season-tab ${index === 0 ? 'active' : ''}`;
        tab.innerText = `Season ${index + 1}`;
        tab.onclick = () => selectSeason(index + 1, tab);
        tabContainer.appendChild(tab);
    });
}

function selectSeason(num, element) {
    document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    currentSeason = num;
    loadEpisodes();
}

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    container.innerHTML = '';
    
    const range = seasonRanges[currentSeason - 1];
    
    for (let epNum = range.start; epNum <= range.end; epNum++) {
        // Arrays are 0-indexed, so ep 1 is index 0
        const url = allLinks[epNum - 1];
        
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = `Ep ${epNum}`;
        
        btn.onclick = () => {
            if (url) {
                showLoader();
                document.getElementById('video-player').src = url;
                window.scrollTo({top: 0, behavior: 'smooth'});
            } else {
                alert("Link for this episode is not available.");
            }
        };
        container.appendChild(btn);
    }
}

window.onload = () => {
    initSeasonTabs();
    loadEpisodes();
};
