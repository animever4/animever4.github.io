<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan - All Episodes</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    h1, h2 { color: limegreen; }
    .server-buttons button { margin-right: 10px; padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .server-buttons button:hover { background: #0056b3; }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .episode-list button { background: #6c757d; color: white; border: 2px solid #03C03C; border-radius: 5px; padding: 8px 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 2px solid white; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dan De Dan - Streaming</h1>

    <div class="server-buttons">
      <button onclick="setServer('filemoon')">Filemoon</button>
      <button onclick="setServer('servabyss')">Servabyss</button>
      <button onclick="setServer('vidgroud')">Vidgroud</button>
    </div>

    <div class="episode-list" id="episodeButtons"></div>

    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const allEpisodes = {
      filemoon: [
  { 
    "name": "S1 Episode-1", 
    "url": "https://filemoon.nl/e/fqe9ylmcpbgo" 
  },
  { 
    "name": "S1 Episode-2", 
    "url": "https://filemoon.nl/e/nyx7nba1p5jm" 
  },
  { 
    "name": "S1 Episode-3", 
    "url": "https://filemoon.nl/e/s23w9f7etnuz/_Toonhub4u__Dandadan_S01E03_720p_WEB-DL_Multi_Audio_ESub"
  },
  { 
    "name": "S1 Episode-4", 
    "url": "https://filemoon.nl/e/pbp2ddou5bim/_Toonhub4u__Dandadan_S01E04_720p_WEB-DL_Multi_Audio_ESub"
  },
  { 
    "name": "S1 Episode-5", 
    "url": "https://filemoon.nl/e/3pjaxw7t1t8a/_Toonhub4u__Dandadan_S01E05_720p_HD_WEB-DL__Hindi-Eng-Jap__ESub"
  },
  { 
    "name": "S1 Episode-6", 
    "url": "https://filemoon.nl/e/jitziedbo20k/DAN_DA_DAN_S01E06_A_Dangerous_Woman_Arrives__Dual-Audio___1080p___E-Sub___DeadToons_"
  },
  { 
    "name": "S1 Episode-7", 
    "url": "https://filemoon.nl/e/jwxyfcuyb7g5/S1_episode_7"
  },
  { 
    "name": "S1 Episode-8", 
    "url": "https://filemoon.nl/e/ja6trpubeh3x/_Toonhub4u__Dandadan_S01E08_720p_WEB-DL_Multi_Audio_ESub"
  },
  { 
    "name": "S1 Episode-9", 
    "url": "https://filemoon.nl/e/ekgne6cgxjjj/S1_episode_9"
  },
  { 
    "name": "S1 Episode-10", 
    "url": "https://filemoon.nl/e/0pgif9pr8ym6/_Toonhub4u__Dandadan_S01E10_720p_HD_WEB-DL__Hindi-Eng-Jap__ESub"
  },
  { 
    "name": "S1 Episode-11", 
    "url": "https://filemoon.nl/e/od2tapuv3mz8/S1_episode_11"
  },
  { 
    "name": "S1 Episode-12", 
    "url": "https://filemoon.nl/e/uffgihse5d98"
  },
]
    };

    function loadEpisodes(server) {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      allEpisodes[server].forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(serverName) {
      loadEpisodes(serverName);
      loadVideo(allEpisodes[serverName][0].url);
    }

    setServer('filemoon');
  </script>
</body>
</html>
