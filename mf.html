<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MF GHOST - Player</title>
<style>
    /* üé® Replicating the Zenshu Theme */
    :root {
        --primary: #ff4500;
        --secondary: #ff8c00;
        --bg: #0f0f1a;
        --card-bg: #1e1e2f;
        --download-btn: #2ecc71;
        --telegram-btn: #0088cc;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        font-size: 2em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        background: #000;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
    }

    iframe { width: 100%; height: 100%; border: none; }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #333;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 50px; height: 50px;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    .download-container {
        text-align: center;
        margin: 10px auto;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .download-btn {
        display: inline-block;
        background: var(--download-btn);
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        cursor: pointer;
        border: none;
    }

    .telegram-btn {
        background: var(--telegram-btn);
        box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
    }

    .download-btn:hover {
        transform: scale(1.05);
        filter: brightness(1.1);
    }

    .season-container {
        max-width: 1000px;
        margin: 20px auto;
        padding: 0 15px;
    }

    .season-label {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: var(--primary);
    }

    .season-tabs {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 10px 5px;
    }

    .season-tab {
        flex: 0 0 auto;
        padding: 12px 25px;
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .season-tab.active {
        background: var(--primary);
        box-shadow: 0 0 15px var(--primary);
    }

    #episode-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .episode-btn {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 15px 5px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
    }

    .episode-btn:hover {
        background: var(--secondary);
        transform: translateY(-3px);
    }
</style>
</head>
<body>

<header>MF GHOST</header>

<div id="player-container">
    <div id="loading-spinner" class="loader"></div>
    <iframe id="video-player" src="" allowfullscreen onload="hideLoader()"></iframe>
</div>

<div class="download-container">
    <a href="https://t.me/+TWbt2jrZc48wYjA1" target="_blank" class="download-btn telegram-btn">
     DOWNLOAD 
    </a>
  
</div>

<div class="season-container">
    <span class="season-label">Select Season:</span>
    <div class="season-tabs" id="season-tabs-list"></div>
</div>

<div id="episode-buttons"></div>

<script>
/* ‚öôÔ∏è Data and Logic */
const episodeData = {
    1: [
        { name: "S1 Episode-1", url: "https://pro.iqsmartgames.com/stream/lnk4n0d?autoplay=1" },
        { name: "S1 Episode-2", url: "https://pro.iqsmartgames.com/stream/frlg80i?autoplay=1" },
        { name: "S1 Episode-3", url: "ERROR" },
        { name: "S1 Episode-4", url: "ERROR" }
    ],
};

let currentSeason = 1;

function showLoader() { document.getElementById('loading-spinner').style.display = 'block'; }
function hideLoader() { document.getElementById('loading-spinner').style.display = 'none'; }

function initSeasonTabs() {
    const tabList = document.getElementById('season-tabs-list');
    Object.keys(episodeData).forEach(season => {
        const tab = document.createElement('div');
        tab.className = `season-tab ${season == currentSeason ? 'active' : ''}`;
        tab.textContent = `Season ${season}`;
        tab.onclick = () => {
            document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentSeason = season;
            loadEpisodes();
        };
        tabList.appendChild(tab);
    });
}

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    const episodeDownloadArea = document.getElementById('episode-download-area');
    const videoPlayer = document.getElementById('video-player');
    container.innerHTML = '';
    
    const eps = episodeData[currentSeason];
    eps.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = ep.name;
        btn.onclick = () => {
            episodeDownloadArea.innerHTML = ''; 
            
            if (ep.url === "ERROR") {
                hideLoader();
                // Display error message inside the iframe
                const errorHtml = `
                    <body style="background:#000; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; margin:0; font-family:sans-serif;">
                        <h2 style="color:#ff4500;">‚ö†Ô∏è Error Happening</h2>
                        <p>Please download this episode to watch.</p>
                    </body>
                `;
                videoPlayer.srcdoc = errorHtml;
            } else {
                showLoader();
                videoPlayer.removeAttribute('srcdoc');
                videoPlayer.src = ep.url;
            }
            
            // Updates the specific episode download button
            const dBtn = document.createElement('a');
            dBtn.className = 'download-btn';
            dBtn.href = ep.url === "ERROR" ? "https://t.me/+TWbt2jrZc48wYjA1" : ep.url.replace("/stream/", "/d/"); 
            dBtn.target = "_blank";
            dBtn.textContent = `‚¨á Download ${ep.name}`;
            episodeDownloadArea.appendChild(dBtn);
            
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        container.appendChild(btn);
    });

    if(eps.length > 0) {
        // Automatically click first episode on load
        container.children[0].click();
    }
}

window.onload = () => {
    initSeasonTabs();
    loadEpisodes();
};
</script>
</body>
</html>
