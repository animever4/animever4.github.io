<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MF GHOST - Premium Player</title>
    <style>
        :root {
            --primary: #ff4500;
            --secondary: #ff8c00;
            --bg: #0f0f1a;
            --card-bg: #1e1e2f;
            --download-btn: #2ecc71;
            --telegram-btn: #0088cc;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-size: 2em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #player-container {
            position: relative;
            width: 95%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            margin: 20px auto;
            background: #000;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
        }

        iframe { width: 100%; height: 100%; border: none; }

        .loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #333;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        .download-container {
            text-align: center;
            margin: 10px auto;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .download-btn {
            display: inline-block;
            background: var(--download-btn);
            color: white;
            text-decoration: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            cursor: pointer;
            border: none;
        }

        .season-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .season-label {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: var(--primary);
        }

        .season-tabs {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 10px 5px;
            scrollbar-width: none;
        }

        .season-tab {
            flex: 0 0 auto;
            padding: 10px 25px;
            background: var(--card-bg);
            border: 1px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .season-tab.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 0 15px var(--primary);
        }

        #episode-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .episode-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 5px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }

        .episode-btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<header>MF GHOST</header>

<div id="player-container">
    <div id="loading-spinner" class="loader"></div>
    <iframe id="video-player" src="" allowfullscreen onload="hideLoader()"></iframe>
</div>

<div class="download-container" id="download-area"></div>

<div class="season-container">
    <span class="season-label">SELECT SEASON:</span>
    <div class="season-tabs" id="season-tabs-list"></div>
</div>

<div id="episode-buttons"></div>

<script>
const botUsername = "verse1_8bot"; 

const episodeData = {
    1: [
        { name: "Ep 1", url: "https://pro.iqsmartgames.com/stream/lnk4n0d?autoplay=1", ep: "1" },
        { name: "Ep 2", url: "https://pro.iqsmartgames.com/stream/frlg80i?autoplay=1", ep: "2" },
        { name: "Ep 3", url: "https://pro.iqsmartgames.com/stream/od82hil?autoplay=1", ep: "3" },
        { name: "Ep 4", url: "https://pro.iqsmartgames.com/stream/bjnjd23?autoplay=1", ep: "4" },
        { name: "Ep 5", url: "https://pro.iqsmartgames.com/stream/nsf7xki?autoplay=1", ep: "5" },
        { name: "Ep 6", url: "https://pro.iqsmartgames.com/stream/o2tbb8d?autoplay=1", ep: "6" },
        { name: "Ep 7", url: "https://pro.iqsmartgames.com/stream/a2pis3k?autoplay=1", ep: "7" },
        { name: "Ep 8", url: "https://pro.iqsmartgames.com/stream/byq9pn6?autoplay=1", ep: "8" },
        { name: "Ep 9", url: "error", ep: "9" }
        
        
    ]
};

let currentSeason = 1;

function showLoader() { document.getElementById('loading-spinner').style.display = 'block'; }
function hideLoader() { document.getElementById('loading-spinner').style.display = 'none'; }

function initSeasonTabs() {
    const tabList = document.getElementById('season-tabs-list');
    Object.keys(episodeData).forEach(season => {
        const tab = document.createElement('div');
        tab.className = `season-tab ${season == currentSeason ? 'active' : ''}`;
        tab.textContent = `Season ${season}`;
        tab.onclick = () => {
            document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentSeason = season;
            loadEpisodes();
        };
        tabList.appendChild(tab);
    });
}

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    const downloadArea = document.getElementById('download-area');
    container.innerHTML = '';
    
    const eps = episodeData[currentSeason] || [];
    eps.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = ep.name;
        btn.onclick = () => {
            showLoader();
            document.getElementById('video-player').src = ep.url;
            
            // Generate Code for Bot (Matches the save format)
            // MFGhost_1_1 will be handled as "mfghost 1 1" by the bot
            const botCode = `MFGhost_${currentSeason}_${ep.ep}`;
            
            downloadArea.innerHTML = `
                <a href="https://t.me/${botUsername}?start=${botCode}" class="download-btn" target="_blank">
                    ðŸš€ DOWNLOAD / CHOOSE QUALITY
                </a>`;
            
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        container.appendChild(btn);
    });
}

window.onload = () => { initSeasonTabs(); loadEpisodes(); };
</script>
</body>
</html>
