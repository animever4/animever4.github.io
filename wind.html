<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wind Breaker Anime</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff7f0;
      color: #333;
    }

    header {
      background-color: #ff6b00;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .season-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 20px;
      gap: 15px;
    }

    .season-buttons a {
      text-decoration: none;
    }

    .season-buttons button {
      background-color: #ff8c1a;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .season-buttons button:hover {
      background-color: #e66e00;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    Wind Breaker
  </header>

  <div class="season-buttons">
    <a href="./wind1.html">
      <button>Season 1</button>
    </a>
    <a href="./wind2.html">
      <button>Season 2</button>
    </a>
  </div>

  <footer>
    &copy; 2025 Wind Breaker Fan Site
  </footer>

</body>
</html>
