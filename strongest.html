<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan - All Episodes</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    h1, h2 { color: limegreen; }
    .server-buttons button { margin-right: 10px; padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .server-buttons button:hover { background: #0056b3; }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .episode-list button { background: #6c757d; color: white; border: 2px solid #03C03C; border-radius: 5px; padding: 8px 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 2px solid white; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Strongest Magician in the Demon Lordâ€™s Army was a Human</h1>

    <div class="server-buttons">
      <button onclick="setServer('filemoon')">Filemoon</button>
      <button onclick="setServer('servabyss')">Servabyss</button>
      <button onclick="setServer('vidgroud')">Vidgroud</button>
    </div>

    <div class="episode-list" id="episodeButtons"></div>

    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const allEpisodes = {
      filemoon: [
  { "name": "S1E01", "url": "https://filemoon.nl/e/goaqwp1cj06b/_Toonhub4u__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E01_720p_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E02", "url": "https://filemoon.nl/e/n4z1olz0n4dc/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E02_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E03", "url": "https://filemoon.nl/e/37fq0jy5tb3y/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E03_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E04", "url": "https://filemoon.nl/e/gvd0loblt38h/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E04_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E05", "url": "https://filemoon.nl/e/qzcpurzylbi1/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E05_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E06", "url": "https://filemoon.nl/e/akzu5jckyxug/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E06_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E07", "url": "https://filemoon.nl/e/kt8rjfcer5jy/_Toonhub4u__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E07_720p_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E08", "url": "https://filemoon.nl/e/f5ouy3ohq0gj/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E08_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E09", "url": "https://filemoon.nl/e/a9abss6os0el/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E09_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E10", "url": "https://filemoon.nl/e/5hx876ynamuw/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E10_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E11", "url": "https://filemoon.nl/e/n7gdnx1ig1j8/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E11_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E12", "url": "https://filemoon.nl/e/xo2awkxzctte/_Toonworld4all__The_Strongest_Magician_in_the_Demon_Lords_Army_Was_a_Human_S01E12_1080p_x265_10bit_CR_WEB-DL_Multi_Audio_ESub" },
]
    };

    function loadEpisodes(server) {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      allEpisodes[server].forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(serverName) {
      loadEpisodes(serverName);
      loadVideo(allEpisodes[serverName][0].url);
    }

    setServer('filemoon');
  </script>
</body>
</html>
