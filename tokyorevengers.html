<title>Tokyo Revengers Hindi Dub - All Episodes</title>
<style>
    :root {
        --primary: #ffcc00; /* Tokyo Revengers Yellow */
        --secondary: #333333;
        --bg: #0b0b0b;
        --card-bg: #1c1c1c;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--primary), #e6b800);
        font-size: 2em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* PLAYER STYLES */
    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        background: #000;
        border-radius: 20px;
        border: 2px solid rgba(255, 204, 0, 0.2);
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 204, 0, 0.1);
    }

    iframe { width: 100%; height: 100%; border: none; }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #333;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 50px; height: 50px;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    /* SEASON SELECTOR */
    .season-container {
        max-width: 1000px;
        margin: 10px auto;
        padding: 0 15px;
    }

    .season-label {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: var(--primary);
    }

    .season-tabs {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 10px 5px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) transparent;
    }

    .season-tabs::-webkit-scrollbar { height: 6px; }
    .season-tabs::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

    .season-tab {
        flex: 0 0 auto;
        padding: 12px 25px;
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        white-space: nowrap;
    }

    .season-tab.active {
        background: var(--primary);
        color: #000;
        box-shadow: 0 0 15px var(--primary);
        border-color: transparent;
    }

    /* EPISODE GRID */
    #episode-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .episode-btn {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255, 204, 0, 0.3);
        padding: 15px 5px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
    }

    .episode-btn:hover {
        background: var(--primary);
        color: #000;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
    }

    .hidden { display: none; }

    @media (max-width: 600px) {
        header { font-size: 1.4em; }
        .season-tab { padding: 10px 18px; font-size: 0.9em; }
    }
</style>
</head>
<body>

<header>Tokyo Revengers</header>

<div id="player-container">
    <div id="loading-spinner" class="loader"></div>
    <iframe id="video-player" src="" allowfullscreen onload="hideLoader()"></iframe>
</div>

<div class="season-container">
    <span class="season-label">Select Season:</span>
    <div class="season-tabs" id="season-tabs-list">
        <div class="season-tab active" onclick="selectSeason(1, this)">Season 1</div>
        </div>
</div>

<div id="episode-buttons"></div>

<script>
const episodes = {
    1: [
        { name: "Ep 1", url: "https://short.icu/8LqrffRIM" },
        { name: "Ep 2", url: "https://short.icu/BGqmwGCKu" },

        { name: "Ep 8", url: "https://short.icu/AUN7IlIyK" },
        { name: "Ep 9", url: "https://short.icu/O4TGfQEYy" },

        { name: "Ep 12", url: "https://short.icu/ZGxMyMFTL" },
        { name: "Ep 13", url: "https://short.icu/om9EPw48t" },

        { name: "Ep 15", url: "https://short.icu/ERXzOfyEx" },
        { name: "Ep 16", url: "https://short.icu/mIximppVK" },
        { name: "Ep 17", url: "https://short.icu/57I0jk-WP" },
        { name: "Ep 18", url: "https://short.icu/yZb20L-XV" },
        { name: "Ep 19", url: "https://short.icu/CAdGS1ZXK" },
        { name: "Ep 20", url: "https://short.icu/3zpwDP-iP" },
        { name: "Ep 21", url: "https://short.icu/BY2GrxFbH" },
        { name: "Ep 22", url: "https://short.icu/VwbXJFJ3p" },
        { name: "Ep 23", url: "https://short.icu/Vz_QE_LqX" },
        { name: "Ep 24", url: "https://short.icu/T5pkgrFeg" }
    ]
};

function showLoader() { document.getElementById('loading-spinner').classList.remove('hidden'); }
function hideLoader() { document.getElementById('loading-spinner').classList.add('hidden'); }

function selectSeason(num, element) {
    document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    loadEpisodes(num);
}

function loadEpisodes(seasonNum) {
    const container = document.getElementById('episode-buttons');
    container.innerHTML = '';
    
    const eps = episodes[seasonNum] || [];
    eps.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = ep.name;
        btn.onclick = () => {
            showLoader();
            document.getElementById('video-player').src = ep.url;
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        container.appendChild(btn);
    });

    // Auto-load first episode
    if(eps.length > 0){
        showLoader();
        document.getElementById('video-player').src = eps[0].url;
    }
}

window.onload = () => {
    loadEpisodes(1);
};
</script>

</body>
</html>
