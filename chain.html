<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan - All Episodes</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    h1, h2 { color: limegreen; }
    .server-buttons button { margin-right: 10px; padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .server-buttons button:hover { background: #0056b3; }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .episode-list button { background: #6c757d; color: white; border: 2px solid #03C03C; border-radius: 5px; padding: 8px 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 2px solid white; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chainsaw Man- Streaming</h1>

    <div class="server-buttons">
      <button onclick="setServer('filemoon')">Filemoon</button>
      <button onclick="setServer('servabyss')">Servabyss</button>
      <button onclick="setServer('vidgroud')">Vidgroud</button>
    </div>

    <div class="episode-list" id="episodeButtons"></div>

    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const allEpisodes = {
      filemoon: [ { "name": "S1E1", "url": "https://filemoon.nl/e/gtcio7v8g8m1/CSM__Censored__Hindi_-_01__RareToonsIndia_" },
  { "name": "S1E2", "url": "https://filemoon.nl/e/ina1fzmi0f49/CSM__Censored__Hindi_-_02__RareToonsIndia_" },
  { "name": "S1E3", "url": "https://filemoon.nl/e/5zeth402282u/CSM__Censored__Hindi_-_03__RareToonsIndia_" },
  { "name": "S1E4", "url": "https://filemoon.nl/e/cujplugfotoj/CSM__Censored__Hindi_-_04__RareToonsIndia_" },
  { "name": "S1E5", "url": "https://filemoon.nl/e/f19agsivr9tg/CSM__Censored__Hindi_-_05__RareToonsIndia_" },
  { "name": "S1E6", "url": "https://filemoon.nl/e/mi4a3myg0q90/CSM__Censored__Hindi_-_06__RareToonsIndia_" },
  { "name": "S1E7", "url": "https://filemoon.nl/e/3vuaj73il5ci/CSM__Censored__Hindi_-_07__RareToonsIndia_" },
  { "name": "S1E8", "url": "https://filemoon.nl/e/2x85092rifc9/CSM__Censored__Hindi_-_08__RareToonsIndia_" },
  { "name": "S1E9", "url": "https://filemoon.nl/e/sln20pz01re1/CSM__Censored__Hindi_-_09__RareToonsIndia_" },
  { "name": "S1E10", "url": "https://filemoon.nl/e/byvyi5i5240h/CSM__Censored__Hindi_-_10__RareToonsIndia_" },
  { "name": "S1E11", "url": "https://filemoon.nl/e/kf9naevluz1w/CSM__Censored__Hindi_-_11__RareToonsIndia_" },
  { "name": "S1E12", "url": "https://filemoon.nl/e/zoy23uk6gbtj/CSM__Censored__Hindi_-_12__RareToonsIndia_" },
]
    };

    function loadEpisodes(server) {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      allEpisodes[server].forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(serverName) {
      loadEpisodes(serverName);
      loadVideo(allEpisodes[serverName][0].url);
    }

    setServer('filemoon');
  </script>
</body>
</html>
