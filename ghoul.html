<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Analytics -->

  function gtag(){dataLayer.push(arguments);}

<title>Tokyo Ghoul - All Episodes</title>
<style>
    :root {
        --primary: #960018; /* Tokyo Ghoul Crimson */
        --secondary: #4a0404;
        --bg: #050505;
        --card-bg: #1a1a1a;
        --download-btn: #2ecc71;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--primary), #000);
        font-size: 2em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }

    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        background: #000;
        border-radius: 20px;
        border: 2px solid rgba(150, 0, 24, 0.3);
        overflow: hidden;
        box-shadow: 0 0 30px rgba(150, 0, 24, 0.4);
    }

    iframe { width: 100%; height: 100%; border: none; }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #333;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 50px; height: 50px;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    .download-container {
        text-align: center;
        margin: 10px auto;
        max-width: 900px;
    }

    .download-btn {
        display: inline-block;
        background: var(--download-btn);
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    .season-container {
        max-width: 1000px;
        margin: 10px auto;
        padding: 0 15px;
    }

    .season-label {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: var(--primary);
    }

    .season-tabs {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 10px 5px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) transparent;
    }

    .season-tab {
        flex: 0 0 auto;
        padding: 12px 25px;
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        white-space: nowrap;
    }

    .season-tab.active {
        background: var(--primary);
        box-shadow: 0 0 15px var(--primary);
        border-color: transparent;
    }

    #episode-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .episode-btn {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 15px 5px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
    }

    .episode-btn:hover {
        background: var(--primary);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(150, 0, 24, 0.4);
    }

    .hidden { display: none; }

    @media (max-width: 600px) {
        header { font-size: 1.4em; }
        .season-tab { padding: 10px 18px; font-size: 0.9em; }
    }
</style>
</head>
<body>

<header>Tokyo Ghoul</header>

<div id="player-container">
    <div id="loading-spinner" class="loader"></div>
    <iframe id="video-player" src="" allowfullscreen onload="hideLoader()"></iframe>
</div>

<div class="download-container" id="download-area"></div>

<div class="season-container">
    <span class="season-label">Select Season:</span>
    <div class="season-tabs" id="season-tabs-list"></div>
</div>

<div id="episode-buttons"></div>

<script>
const episodes = {
    1: [
        { "name": "Episode 01", "url": "https://short.icu/XGpUS0-Y8Z" },
        { "name": "Episode 02", "url": "https://short.icu/jwKDBB-0C" },
        { "name": "Episode 03", "url": "https://short.icu/AU5UYJ3hm" },
        { "name": "Episode 04", "url": "https://short.icu/HqiyL9lOm" },
        { "name": "Episode 05", "url": "https://short.icu/N8beXRP04" },
        { "name": "Episode 06", "url": "https://short.icu/Ha6x3iVGe" }
    ]
};

let currentSeason = 1;

function showLoader() { document.getElementById('loading-spinner').classList.remove('hidden'); }
function hideLoader() { document.getElementById('loading-spinner').classList.add('hidden'); }

function initSeasonTabs() {
    const tabContainer = document.getElementById('season-tabs-list');
    const seasonNames = ["Season 1"]; // Add more here if you get Season 2+ links

    for (let i = 1; i <= seasonNames.length; i++) {
        const tab = document.createElement('div');
        tab.className = `season-tab ${i === 1 ? 'active' : ''}`;
        tab.innerText = seasonNames[i-1];
        tab.onclick = () => selectSeason(i, tab);
        tabContainer.appendChild(tab);
    }
}

function selectSeason(num, element) {
    document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    currentSeason = num;
    loadEpisodes();
}

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    const downloadArea = document.getElementById('download-area');
    container.innerHTML = '';
    downloadArea.innerHTML = ''; 
    
    const eps = episodes[currentSeason] || [];
    eps.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = ep.name;
        btn.onclick = () => {
            showLoader();
            document.getElementById('video-player').src = ep.url;
            
            downloadArea.innerHTML = ''; 
            if (ep.download) {
                const dBtn = document.createElement('a');
                dBtn.className = 'download-btn';
                dBtn.href = ep.download;
                dBtn.target = "_blank";
                dBtn.textContent = `â¬‡ Download ${ep.name}`;
                downloadArea.appendChild(dBtn);
            }
            
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        container.appendChild(btn);
    });

    if(eps.length > 0){
        showLoader();
        document.getElementById('video-player').src = eps[0].url;
    }
}

window.onload = () => {
    initSeasonTabs();
    loadEpisodes();
};
</script>

</body>
</html>
