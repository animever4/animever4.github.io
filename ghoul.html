<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Ghoul Hindi Dub - AnimeVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #0045ff;
            --bg: #050b18;
            --card-bg: #0d1626;
            --glow: rgba(0, 210, 255, 0.4);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            padding: 0;
            background-image: radial-gradient(circle at 50% 0%, #001a33 0%, #050b18 100%);
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            box-shadow: 0 4px 20px var(--glow);
        }

        #player-container {
            position: relative;
            width: 95%;
            max-width: 900px;
            aspect-ratio: 16 / 9;
            margin: 20px auto;
            background: #000;
            border-radius: 15px;
            border: 2px solid var(--primary);
            overflow: hidden;
            box-shadow: 0 0 15px var(--primary);
        }

        iframe { width: 100%; height: 100%; border: none; }

        .loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #333;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            z-index: 10;
            display: none;
        }
        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        .download-container { text-align: center; margin: 15px auto; }

        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
            text-decoration: none;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }

        .season-container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        .season-label { font-family: 'Orbitron', sans-serif; font-size: 1.1em; font-weight: bold; color: var(--primary); margin-bottom: 10px; display: block; }

        #episode-buttons { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .episode-btn { background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid rgba(0, 210, 255, 0.2); padding: 15px 5px; border-radius: 12px; cursor: pointer; text-align: center; font-weight: 600; }
        .episode-btn:hover { background: var(--secondary); box-shadow: 0 0 10px var(--primary); transform: translateY(-2px); }
    </style>
</head>
<body>

<header>TOKYO GHOUL</header>

<div id="player-container">
    <div id="loading-spinner" class="loader"></div>
    <iframe id="video-player" src="" allowfullscreen onload="hideLoader()"></iframe>
</div>

<div class="download-container" id="download-area"></div>

<div class="season-container">
    <span class="season-label">SEASON 1 EPISODES:</span>
</div>

<div id="episode-buttons"></div>

<script>
const botUsername = "verse1_8bot";
const animeID = "tokyoghoul";

// Links directly from your provided ghoul.html
const episodeData = [
    { "name": "Ep 1", "url": "https://short.icu/zAOndrLO9", "ep": "1" },
    { "name": "Ep 2", "url": "https://short.icu/Xj6_MEpsk", "ep": "2" },
    { "name": "Ep 3", "url": "https://short.icu/onNIpLNqV", "ep": "3" },
    { "name": "Ep 4", "url": "https://short.icu/RS0_PnHCP", "ep": "4" },
    { "name": "Ep 5", "url": "https://short.icu/_7blMLZV0", "ep": "5" },
    { "name": "Ep 6", "url": "https://short.icu/CFBWVengz", "ep": "6" },
    { "name": "Ep 7", "url": "https://short.icu/zSrw4RO_j", "ep": "7" },
    { "name": "Ep 8", "url": "https://short.icu/y99NmaUbN", "ep": "8" },
    { "name": "Ep 9", "url": "https://short.icu/RI0jTgptz", "ep": "9" },
    { "name": "Ep 10", "url": "https://short.icu/SlwD1sV0I", "ep": "10" },
    { "name": "Ep 11", "url": "https://short.icu/k6qICr0Hq", "ep": "11" },
    { "name": "Ep 12", "url": "https://short.icu/I-QDZcJuQN", "ep": "12" }
];

function showLoader() { document.getElementById('loading-spinner').style.display = 'block'; }
function hideLoader() { document.getElementById('loading-spinner').style.display = 'none'; }

function playEpisode(epName, epUrl, epNum) {
    showLoader();
    document.getElementById('video-player').src = epUrl;
    
    // Bot link based on your index: tokyoghoul_1_ep
    const botCode = `${animeID}_1_${epNum}`;
    document.getElementById('download-area').innerHTML = `
        <a href="https://t.me/${botUsername}?start=${botCode}" class="download-btn" target="_blank">
            ðŸš€ DOWNLOAD THIS EPISODE 
        </a>`;
}

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    container.innerHTML = '';
    
    episodeData.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = ep.name;
        btn.onclick = () => {
            playEpisode(ep.name, ep.url, ep.ep);
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        container.appendChild(btn);
    });
}

window.onload = () => { 
    loadEpisodes(); 
    // Auto-play Episode 1
    if(episodeData.length > 0) {
        playEpisode(episodeData[0].name, episodeData[0].url, episodeData[0].ep);
    }
};
</script>
</body>
</html>
