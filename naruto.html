<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse | Naruto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #FF7B00; --bg: #0D0D12; --card: #181820; }
        body { background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; margin: 0; }
        .nav-text { font-weight: 900; font-size: 1.4rem; text-transform: uppercase; letter-spacing: -1px; }
        
        .video-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; border: 1px solid rgba(255, 123, 0, 0.2); overflow: hidden; }
        #main-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }
        
        .error-overlay { 
            position: absolute; inset: 0; display: none; flex-direction: column; 
            justify-content: center; align-items: center; background: #000; z-index: 10; text-align: center; padding: 20px;
        }

        .ep-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .ep-card { background: var(--card); border-radius: 8px; overflow: hidden; border: 1px solid transparent; cursor: pointer; transition: 0.3s; }
        .ep-card.active { border-color: var(--neon); background: #1f1f2a; }
        .ep-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; opacity: 0.6; }
        .active .ep-img { opacity: 1; }
        .ep-info { padding: 6px; }
        .ep-name { font-size: 9px; font-weight: 800; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.1; text-transform: uppercase; margin-bottom: 2px; }
        .ep-num { color: var(--neon); font-size: 8px; font-weight: 900; }
        
        #season-btn { background: #181820; color: var(--neon); font-weight: bold; border: 1px solid #2d2d3a; padding: 6px 14px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 100; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 85%; max-width: 320px; border-radius: 12px; color: #333; overflow: hidden; transform: scale(0.8); opacity: 0; transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); max-height: 80vh; overflow-y: auto; }
        .modal-overlay.open { display: flex; }
        .modal-overlay.open .modal-content { transform: scale(1); opacity: 1; }
        
        .season-option { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; cursor: pointer; font-weight: 600; color: #444; }
        .radio-circle { width: 18px; height: 18px; border: 2px solid #ccc; border-radius: 50%; position: relative; }
        .season-option.selected .radio-circle { border-color: #FF7B00; }
        .season-option.selected .radio-circle::after { content: ''; position: absolute; width: 10px; height: 10px; background: #FF7B00; border-radius: 50%; top: 2px; left: 2px; }
        
        .btn-ctrl { flex: 1; background: #181820; border: 1px solid #2d2d3a; color: #fff; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: bold; text-transform: uppercase; text-align: center; }
        .btn-download { flex: 2; background: var(--neon); color: #000; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: 900; text-transform: uppercase; text-align: center; text-decoration: none; }
    </style>
</head>
<body>

    <nav class="p-4 border-b border-white/5 flex justify-between items-center">
        <div class="nav-text">ANIME<span class="text-[#FF7B00]">VERSE</span></div>
    </nav>

    <main class="p-4 max-w-5xl mx-auto">
        <div class="flex gap-4 mb-6 bg-[#161b22] p-4 rounded-xl border border-white/5">
            <img id="poster" src="" class="w-24 h-36 rounded-lg object-cover border border-white/10 shadow-lg">
            <div class="flex-1">
                <h2 id="title" class="text-lg font-black uppercase italic text-gray-100">Loading...</h2>
                <div class="flex items-center gap-3 text-[10px] font-bold text-gray-400 my-2">
                    <span class="bg-white/5 px-2 py-0.5 rounded text-[#FF7B00]">HINDI / SUB</span> 
                    <span id="year">2002</span>
                </div>
                <p id="desc" class="text-[11px] text-gray-500 line-clamp-3 leading-relaxed">Wait while we fetch anime details...</p>
            </div>
        </div>

        <div class="video-container mb-4">
            <div id="error-overlay" class="error-overlay">
                <p class="text-xs font-bold text-white mb-1">This video is currently unavailable. We will fix it soon.</p>
                <p class="text-[10px] text-gray-400 mb-4">For now, please download the episode.</p>
                <a id="error-dl-btn" href="https://t.me/+8v54p7VLdARmMjZl" target="_blank" class="bg-[#FF7B00] text-black text-[10px] font-black px-6 py-2 rounded-full uppercase">Download Now</a>
            </div>
            <iframe id="main-player" src="" allowfullscreen></iframe>
        </div>

        <div class="flex gap-2 mb-6 items-center">
            <button class="btn-ctrl" onclick="changeEp(-1)">Prev</button>
            <a id="download-btn" href="https://t.me/+8v54p7VLdARmMjZl" target="_blank" class="btn-download">Download</a>
            <button class="btn-ctrl" onclick="changeEp(1)">Next</button>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xs font-black uppercase tracking-widest text-gray-400">Episodes</h3>
            <div id="season-btn" onclick="toggleModal()">
                <span id="selected-season-text">Season 01</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </div>
        </div>

        <div id="ep-grid" class="ep-grid"></div>
    </main>

    <div class="modal-overlay" id="seasonModal" onclick="toggleModal()">
        <div class="modal-content" id="season-options-container" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const tmdbKey = "eef0f9c16ca61d6c843e7d43ddc5e1d8";
        const tmdbId = "46260"; 
        const staticDownloadLink = "https://t.me/+8v54p7VLdARmMjZl";

        const animeLinks = {
            1: Array(26).fill("error"),
            2: Array(26).fill("error"),
            3: Array(28).fill("error"),
            4: Array(26).fill("error"),
            5: Array(29).fill("error"),
            6: Array(26).fill("error"),
            7: Array(26).fill("error"),
            8: Array(26).fill("error"),
            9: Array(22).fill("error")
        };

        let currentSeason = 1;
        let currentIndex = 0;
        let mainPoster = "";

        function toggleModal() {
            const modal = document.getElementById('seasonModal');
            modal.classList.toggle('open');
            if(modal.classList.contains('open')) renderSeasonOptions();
        }

        function renderSeasonOptions() {
            const container = document.getElementById('season-options-container');
            container.innerHTML = "";
            Object.keys(animeLinks).forEach(s => {
                const opt = document.createElement('div');
                opt.className = `season-option ${currentSeason == s ? 'selected' : ''}`;
                opt.innerHTML = `<span>Season 0${s}</span><div class="radio-circle"></div>`;
                opt.onclick = () => { selectSeason(s); toggleModal(); };
                container.appendChild(opt);
            });
        }

        function selectSeason(sNum) {
            currentSeason = parseInt(sNum);
            document.getElementById('selected-season-text').innerText = `Season 0${sNum}`;
            loadSeason(sNum);
        }

        async function fetchTMDBData() {
            try {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${tmdbId}?api_key=${tmdbKey}`);
                const data = await res.json();
                mainPoster = "https://image.tmdb.org/t/p/w500" + data.poster_path;
                document.getElementById('title').innerText = data.name;
                document.getElementById('poster').src = mainPoster;
                document.getElementById('desc').innerText = data.overview;
                document.getElementById('year').innerText = data.first_air_date.split('-')[0];
                loadSeason(1);
            } catch(e) { console.log("Error loading TMDB"); }
        }

        function loadSeason(sNum) {
            const grid = document.getElementById('ep-grid');
            grid.innerHTML = "";
            const episodes = animeLinks[sNum];

            episodes.forEach((link, i) => {
                const epNum = i + 1;
                const card = document.createElement('div');
                card.className = "ep-card";
                card.id = `card-${i}`;
                card.innerHTML = `
                    <img id="img-${sNum}-${epNum}" src="${mainPoster}" class="ep-img">
                    <div class="ep-info">
                        <span id="name-${sNum}-${epNum}" class="ep-name">Episode ${epNum}</span>
                        <span class="ep-num">${sNum}x${epNum}</span>
                    </div>
                `;
                card.onclick = () => selectEpisode(i);
                grid.appendChild(card);

                fetch(`https://api.themoviedb.org/3/tv/${tmdbId}/season/${sNum}/episode/${epNum}?api_key=${tmdbKey}`)
                    .then(r => r.json()).then(d => {
                        if(d.still_path) document.getElementById(`img-${sNum}-${epNum}`).src = "https://image.tmdb.org/t/p/w300" + d.still_path;
                        if(d.name) document.getElementById(`name-${sNum}-${epNum}`).innerText = d.name;
                    }).catch(()=>{});
            });
            selectEpisode(0);
        }

        function selectEpisode(index) {
            currentIndex = index;
            const link = animeLinks[currentSeason][index];
            const player = document.getElementById('main-player');
            const errorOverlay = document.getElementById('error-overlay');

            if (link === "error" || !link || link === "") {
                player.style.display = "none";
                errorOverlay.style.display = "flex";
            } else {
                player.style.display = "block";
                errorOverlay.style.display = "none";
                player.src = link;
            }
            
            // Download links are now fixed to your provided Telegram link
            document.getElementById('download-btn').href = staticDownloadLink;
            document.getElementById('error-dl-btn').href = staticDownloadLink;

            document.querySelectorAll('.ep-card').forEach(c => c.classList.remove('active'));
            if(document.getElementById(`card-${index}`)) {
                document.getElementById(`card-${index}`).classList.add('active');
            }
        }

        function changeEp(dir) {
            let next = currentIndex + dir;
            if(next >= 0 && next < animeLinks[currentSeason].length) selectEpisode(next);
        }

        fetchTMDBData();
    </script>
</body>
</html>
