<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan - All Episodes</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    h1, h2 { color: limegreen; }
    .server-buttons button { margin-right: 10px; padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .server-buttons button:hover { background: #0056b3; }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .episode-list button { background: #6c757d; color: white; border: 2px solid #03C03C; border-radius: 5px; padding: 8px 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 2px solid white; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solo Leveling Season 2</h1>

    <div class="server-buttons">
      <button onclick="setServer('filemoon')">Filemoon</button>
      <button onclick="setServer('servabyss')">Servabyss</button>
      <button onclick="setServer('vidgroud')">Vidgroud</button>
    </div>

    <div class="episode-list" id="episodeButtons"></div>

    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const allEpisodes = {
      filemoon: [
  { name: "S2 Episode-1", url: "https://filemoon.nl/e/85x1xyuty9u0" },
  { name: "S2 Episode-2", url: "https://filemoon.nl/e/93jsjy4ofi39" },
  { name: "S2 Episode-3", url: "https://filemoon.nl/e/wa32wqqz0c88" },
  { name: "S2 Episode-4", url: "https://filemoon.nl/e/a03606z4d09t" },
  { name: "S2 Episode-5", url: "https://filemoon.nl/e/mhbfdll96no3" },
  { name: "S2 Episode-6", url: "https://filemoon.nl/e/786qjw3zigi8" },
  { name: "S2 Episode-7", url: "https://filemoon.nl/e/n05lrvjyx77s" },
  { name: "S2 Episode-8", url: "https://filemoon.nl/e/akvfzxir1sbo" },
  { name: "S2 Episode-9", url: "https://filemoon.nl/e/ixc7y8o1jojx/_Toonhub4u__Solo_Leveling_S02E09_720p_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-10", url: "https://filemoon.nl/e/lidn4gjwpw8s" },
  { name: "S2 Episode-11", url: "https://filemoon.nl/e/mcqcxwrtb4ay" },
  { name: "S2 Episode-12", url: "https://filemoon.nl/e/s03827k5x9o3/_Toonhub4u__Solo_Leveling_S02E12_720p_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-13", url: "https://filemoon.nl/e/qw51l5z4olex/_Toonhub4u__Solo_Leveling_S02E13_720p_WEB-DL_Multi_Audio_ESub" },
]
    };

    function loadEpisodes(server) {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      allEpisodes[server].forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(serverName) {
      loadEpisodes(serverName);
      loadVideo(allEpisodes[serverName][0].url);
    }

    setServer('filemoon');
  </script>
</body>
</html>
