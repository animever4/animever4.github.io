<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attack on Titan - All Episodes</title>
<style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    h1, h2 { color: limegreen; }
    .server-buttons button { margin-right: 10px; padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .server-buttons button:hover { background: #0056b3; }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .episode-list button { background: #6c757d; color: white; border: 2px solid #03C03C; border-radius: 5px; padding: 8px 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 2px solid white; margin-top: 20px; }
  </style>
</head>
<body>
<div class="container">
<h1>Wind Breaker Season 2</h1>
<div class="server-buttons">
<button onclick="setServer('filemoon')">Filemoon</button>
<button onclick="setServer('servabyss')">Servabyss</button>
<button onclick="setServer('vidgroud')">Vidgroud</button>
</div>
<div class="episode-list" id="episodeButtons"></div>
<iframe allowfullscreen="" id="videoPlayer" src=""></iframe>
</div>
<script>
    const allEpisodes = {
      filemoon: [
  { name: "S2 Episode-1", url: "https://filemoon.nl/e/ubx6gx3roavr/_Toonhub4u__Wind_Breaker_S02E01_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-2", url: "https://filemoon.nl/e/6xctfmj6fcay" },
  { name: "S2 Episode-3", url: "https://filemoon.nl/e/cue6pjydjj5y/_Toonhub4u__Wind_Breaker_S02E03_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-4", url: "https://filemoon.nl/e/76nugm41aspd/_Toonhub4u__Wind_Breaker_S02E04_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-5", url: "https://filemoon.nl/e/wrsvck4tym2n/_Toonhub4u__Wind_Breaker_S02E05_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-6", url: "https://filemoon.nl/e/76fdqag61bf5/_Toonhub4u__Wind_Breaker_S02E06_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
{ name: "S2 Episode-7", url: "https://filemoon.nl/e/18pix87jmzyy/_Toonhub4u__Wind_Breaker_S02E07_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
{ name: "S2 Episode-8", url: "https://filemoon.nl/e/f5z550xcbcmp/_Toonhub4u__Wind_Breaker_S02E08_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
          { "name": "S2 Episode-9", "url": "https://rubyvidhub.com/embed-mofolvw2jbju.html" }
]
    };

    function loadEpisodes(server) {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      allEpisodes[server].forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(serverName) {
      loadEpisodes(serverName);
      loadVideo(allEpisodes[serverName][0].url);
    }

    setServer('filemoon');
  </script>
</body>
</html>
