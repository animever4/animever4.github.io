    :root {

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        font-size: 2em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* PLAYER STYLES */
    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto 10px auto;
        background: #000;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 81, 47, 0.3);
    }

    iframe { width: 100%; height: 100%; border: none; }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #333;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 50px; height: 50px;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    /* DOWNLOAD BUTTON */
    .download-container {
        text-align: center;
        margin-bottom: 20px;
        min-height: 45px;
    }

    #download-btn {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(135deg, #11998e, #38ef7d);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(56, 239, 125, 0.3);
    }

    #download-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(56, 239, 125, 0.5);
    }

    /* SEASON SELECTOR */
    .season-container {
        max-width: 1000px;
        margin: 10px auto;
        padding: 0 15px;
    }

    .season-label {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: var(--primary);
    }

    .season-tabs {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 10px 5px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) transparent;
    }

    .season-tabs::-webkit-scrollbar { height: 6px; }
    .season-tabs::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

    .season-tab {
        flex: 0 0 auto;
        padding: 12px 25px;
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        white-space: nowrap;
        color: white;
    }

    .season-tab.active {
        background: var(--primary);
        box-shadow: 0 0 15px var(--primary);
        border-color: transparent;
    }

    /* EPISODE GRID */
    #episode-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .episode-btn {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 15px 5px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
    }

    .episode-btn:hover {
        background: var(--secondary);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(221, 36, 118, 0.4);
    }

    .hidden { display: none; }

    @media (max-width: 600px) {
        header { font-size: 1.4em; }
        .season-tab { padding: 10px 18px; font-size: 0.9em; }
    }
</style>

let currentSeason = 1;

function showLoader() { document.getElementById('loading-spinner').classList.remove('hidden'); }
function hideLoader() { document.getElementById('loading-spinner').classList.add('hidden'); }

function updateDownloadButton(ep) {
    const btn = document.getElementById('download-btn');
    const epNumSpan = document.getElementById('dl-ep-num');
    
    // Update the text to show the correct episode number
    epNumSpan.innerText = ep.name;

    if (ep.download) {
        btn.style.display = 'inline-block';
        btn.href = ep.download;
    } else if (ep.url.includes('drive.google.com')) {
        btn.style.display = 'inline-block';
        btn.href = ep.url.replace('/preview', '/view');
    } else {
        // Hide button if no download link is available for short.icu links
        btn.style.display = 'none';
    }
}

function initSeasonTabs() {
    const tabContainer = document.getElementById('season-tabs-list');
    const seasonNames = ["Season 1", "Season 2", "Season 3"];

    for (let i = 1; i <= 3; i++) {
        const tab = document.createElement('div');
        tab.className = `season-tab ${i === 1 ? 'active' : ''}`;
        tab.innerText = seasonNames[i-1];
        tab.onclick = () => selectSeason(i, tab);
        tabContainer.appendChild(tab);
    }
}

function selectSeason(num, element) {
    document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    currentSeason = num;
    loadEpisodes();
}

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    container.innerHTML = '';
    
    const eps = episodes[currentSeason] || [];
    eps.forEach((ep) => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = `Ep ${ep.name}`;
        btn.onclick = () => {
            showLoader();
            document.getElementById('video-player').src = ep.url;
            updateDownloadButton(ep);
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        container.appendChild(btn);
    });

    if(eps.length > 0){
        showLoader();
        document.getElementById('video-player').src = eps[0].url;
        updateDownloadButton(eps[0]);
    }
}

window.onload = () => {
    initSeasonTabs();
    loadEpisodes();
};
