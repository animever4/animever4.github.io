<style>
    :root {
        --primary: #00ff99;
        --secondary: #008852;
        --bg: #0b0b0b;
        --card-bg: #1c1c1c;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        font-size: 2em;
        font-weight: 900;
        text-transform: uppercase;
        color: #000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        background: #000;
        border-radius: 15px;
        border: 2px solid var(--primary);
        overflow: hidden;
    }

    iframe { width: 100%; height: 100%; border: none; }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #333;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 40px; height: 40px;
        animation: spin 1s linear infinite;
        z-index: 10;
        display: none;
    }
    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    .download-container { text-align: center; margin: 15px auto; }

    .download-btn {
        display: inline-block;
        background: linear-gradient(45deg, var(--secondary), var(--primary));
        color: black;
        text-decoration: none;
        padding: 12px 35px;
        border-radius: 50px;
        font-weight: bold;
        text-transform: uppercase;
        transition: 0.3s;
        cursor: pointer;
    }

    .season-container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
    .season-label { font-size: 1.1em; font-weight: bold; color: var(--primary); margin-bottom: 10px; display: block; }

    .season-tabs { display: flex; overflow-x: auto; gap: 12px; padding: 10px 5px; scrollbar-width: none; }
    .season-tab { flex: 0 0 auto; padding: 10px 25px; background: var(--card-bg); border: 1px solid var(--primary); border-radius: 50px; cursor: pointer; font-weight: bold; color: var(--primary); }
    .season-tab.active { background: var(--primary); color: #000; }

    #episode-buttons { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; padding: 20px; max-width: 1000px; margin: 0 auto; }
    .episode-btn { background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid rgba(0, 255, 153, 0.2); padding: 15px 5px; border-radius: 12px; cursor: pointer; text-align: center; }
    .episode-btn:hover { background: var(--secondary); }
</style>
</head>
