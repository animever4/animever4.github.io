<style>
    :root {
        --primary: #00d4ff; 
        --secondary: #0056b3;
        --bg: #020b14;
        --card-bg: #0a192f;
        --glow: rgba(0, 212, 255, 0.5);
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--secondary), #000);
        font-size: 2em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 3px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        border-bottom: 2px solid var(--primary);
        text-shadow: 0 0 10px var(--glow);
    }

    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        background: #000;
        border-radius: 20px;
        border: 2px solid var(--primary);
        overflow: hidden;
        box-shadow: 0 0 30px var(--glow);
    }

    iframe { width: 100%; height: 100%; border: none; }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #111;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 50px; height: 50px;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    .download-container {
        text-align: center;
        margin: 20px auto;
        max-width: 900px;
    }

    .main-download-btn {
        display: inline-block;
        background: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
        padding: 15px 35px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px var(--glow);
    }

    .main-download-btn:hover {
        background: var(--primary);
        color: #000;
        transform: scale(1.05);
        box-shadow: 0 0 30px var(--primary);
    }

    .season-container {
        max-width: 1000px;
        margin: 10px auto;
        padding: 0 15px;
    }

    .season-label {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: var(--primary);
        text-transform: uppercase;
    }

    .season-tabs {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 10px 5px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) transparent;
    }

    .season-tab {
        flex: 0 0 auto;
        padding: 12px 25px;
        background: var(--card-bg);
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        white-space: nowrap;
        color: #fff;
    }

    .season-tab.active {
        background: var(--primary);
        color: #000;
        box-shadow: 0 0 20px var(--glow);
        border-color: var(--primary);
    }

    #episode-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .episode-btn {
        background: rgba(0, 212, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(0, 212, 255, 0.2);
        padding: 15px 5px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
    }

    .episode-btn:hover {
        background: var(--secondary);
        border-color: var(--primary);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px var(--glow);
    }

    .hidden { display: none; }

    @media (max-width: 600px) {
        header { font-size: 1.4em; }
        .season-tab { padding: 10px 18px; font-size: 0.9em; }
    }
</style>

let currentSeason = 1;

function showLoader() { document.getElementById('loading-spinner').classList.remove('hidden'); }
function hideLoader() { document.getElementById('loading-spinner').classList.add('hidden'); }

function initSeasonTabs() {
    const tabContainer = document.getElementById('season-tabs-list');
    const seasonNames = ["Season 1", "Season 2", "Season 3", "Final Season", "OADs"];

    for (let i = 1; i <= seasonNames.length; i++) {
        const tab = document.createElement('div');
        tab.className = `season-tab ${i === 1 ? 'active' : ''}`;
        tab.innerText = seasonNames[i-1];
        tab.onclick = () => selectSeason(i, tab);
        tabContainer.appendChild(tab);
    }
}

function selectSeason(num, element) {
    document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    currentSeason = num;
    loadEpisodes();
}

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    container.innerHTML = '';
    
    const eps = episodes[currentSeason] || [];
    eps.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = ep.name;
        btn.onclick = () => {
            showLoader();
            document.getElementById('video-player').src = ep.url;
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        container.appendChild(btn);
    });

    if(eps.length > 0){
        showLoader();
        document.getElementById('video-player').src = eps[0].url;
    }
}

window.onload = () => {
    initSeasonTabs();
    loadEpisodes();
};
