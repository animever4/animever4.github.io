<style>
    :root {
        --primary: #00d2ff; /* Spy x Family style Cyan Blue */
        --secondary: #0045ff; /* Deep Blue */
        --bg: #050b18;
        --card-bg: #0d1626;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
        background-image: radial-gradient(circle at 50% 0%, #001a33 0%, #050b18 100%);
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        font-size: 2em;
        font-weight: 900;
        text-transform: uppercase;
        color: #fff;
        box-shadow: 0 4px 20px rgba(0, 210, 255, 0.3);
    }

    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        background: #000;
        border-radius: 15px;
        border: 2px solid var(--primary);
        overflow: hidden;
        box-shadow: 0 0 15px var(--primary);
    }

    iframe { width: 100%; height: 100%; border: none; }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #333;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 40px; height: 40px;
        animation: spin 1s linear infinite;
        z-index: 10;
        display: none;
    }
    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    .download-container { text-align: center; margin: 15px auto; }

    .download-btn {
        display: inline-block;
        background: linear-gradient(45deg, var(--secondary), var(--primary));
        color: white;
        text-decoration: none;
        padding: 12px 35px;
        border-radius: 50px;
        font-weight: bold;
        text-transform: uppercase;
        transition: 0.3s;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
    }

    .season-container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
    .season-label { font-size: 1.1em; font-weight: bold; color: var(--primary); margin-bottom: 10px; display: block; }

    .season-tabs { display: flex; overflow-x: auto; gap: 12px; padding: 10px 5px; scrollbar-width: none; }
    .season-tab { flex: 0 0 auto; padding: 10px 25px; background: var(--card-bg); border: 1px solid var(--primary); border-radius: 50px; cursor: pointer; font-weight: bold; color: var(--primary); }
    .season-tab.active { background: var(--primary); color: #000; }

    #episode-buttons { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; padding: 20px; max-width: 1000px; margin: 0 auto; }
    .episode-btn { background: rgba(255, 255, 255, 0.05); color: #fff; border: 1px solid rgba(0, 210, 255, 0.2); padding: 15px 5px; border-radius: 12px; cursor: pointer; text-align: center; }
    .episode-btn:hover { background: var(--secondary); box-shadow: 0 0 10px var(--primary); }
</style>
