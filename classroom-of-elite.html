<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack on Titan - All Episodes</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; }
    h1, h2 { color: limegreen; }
    .server-buttons button { margin-right: 10px; padding: 8px 12px; background: #007BFF; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .server-buttons button:hover { background: #0056b3; }
    .episode-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
    .episode-list button { background: #6c757d; color: white; border: 2px solid #03C03C; border-radius: 5px; padding: 8px 10px; cursor: pointer; }
    iframe { width: 100%; height: 400px; border: 2px solid white; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Classroom Of The Elte- Streaming</h1>

    <div class="server-buttons">
      <button onclick="setServer('filemoon')">Filemoon</button>
      <button onclick="setServer('servabyss')">Servabyss</button>
      <button onclick="setServer('vidgroud')">Vidgroud</button>
    </div>

    <div class="episode-list" id="episodeButtons"></div>

    <iframe id="videoPlayer" src="" allowfullscreen></iframe>
  </div>

  <script>
    const allEpisodes = {
      filemoon: [
  { "name": "S1E1", "url": "https://filemoon.nl/e/1kd5xrk9zgd9/Classroom_Of_The_Elite_S01E01" },
  { "name": "S1E2", "url": "https://filemoon.nl/e/czkoxh77kbpd/Classroom_Of_The_Elite_S01E02" },
  { "name": "S1E3", "url": "https://filemoon.nl/e/tgedryexhjyy/Classroom_Of_The_Elite_S01E03" },
  { "name": "S1E4", "url": "https://filemoon.nl/e/66ny8l489y2d/Classroom_Of_The_Elite_S01E04" },
  { "name": "S1E5", "url": "https://filemoon.nl/e/4x2ut06wh03e/Classroom_Of_The_Elite_S01E05" },
  { "name": "S1E6", "url": "https://filemoon.nl/e/svpw41dg8fkc/Classroom_Of_The_Elite_S01E06" },
  { "name": "S1E7", "url": "https://filemoon.nl/e/7re2klplrdud/Classroom_Of_The_Elite_S01E07" },
  { "name": "S1E8", "url": "https://filemoon.nl/e/cqag3zmbfw08/Classroom_Of_The_Elite_S01E08" },
  { "name": "S1E9", "url": "https://filemoon.nl/e/36fttvmmcn2i/Classroom_Of_The_Elite_S01E09" },
  { "name": "S1E10", "url": "https://filemoon.nl/e/uohvi09i3r9s/Classroom_Of_The_Elite_S01E10" },
  { "name": "S1E11", "url": "https://filemoon.nl/e/o5zzmb3pfyi0/Classroom_Of_The_Elite_S01E11" },
  { "name": "S1E12", "url": "https://filemoon.nl/e/vlufrrzxlxn4/Classroom_Of_The_Elite_S01E12" }
]
    };

    function loadEpisodes(server) {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      allEpisodes[server].forEach(ep => {
        const btn = document.createElement('button');
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(serverName) {
      loadEpisodes(serverName);
      loadVideo(allEpisodes[serverName][0].url);
    }

    setServer('filemoon');
  </script>
</body>
</html>
