<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling - Watch All Episodes in Hindi</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    header {
      background-color: #141414;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00ff99;
      text-align: center;
    }

    .player-section {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 15px;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 8px;
    }

    .server-tabs, .season-dropdown {
      text-align: center;
      margin-top: 20px;
    }

    .server-tabs button,
    .dropdown-toggle,
    .dropdown-content button {
      background-color: #222;
      color: white;
      padding: 10px 16px;
      border: 1px solid #00ff99;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }

    .server-tabs button.active,
    .dropdown-content button.active {
      background-color: #00ff99;
      color: black;
    }

    .dropdown-toggle {
      display: inline-block;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .dropdown-content.show {
      max-height: 200px;
    }

    .episodes-section {
      max-width: 1000px;
      margin: 0 auto 30px;
      padding: 0 15px;
    }

    .episode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 12px;
    }

    .episode-button {
      background-color: #1c1c1c;
      border: 1px solid #00ff99;
      color: #00ff99;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .episode-button:hover {
      background-color: #00ff99;
      color: #000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>Wind Breaker - Hindi Dub</header>

  <div class="player-section">
    <iframe id="videoPlayer" src="" allowfullscreen></iframe>

    <div class="server-tabs">
      <button onclick="setServer('filemoon')" id="filemoonBtn">Filemoon</button>
      <button onclick="setServer('servabyss')" id="servabyssBtn">Servabyss</button>
      <button onclick="setServer('vidgroud')" id="vidgroudBtn">Vidgroud</button>
    </div>

    <div class="season-dropdown">
      <button class="dropdown-toggle" onclick="toggleDropdown()">Seasons â–¾</button>
      <div class="dropdown-content" id="seasonDropdown">
        <button onclick="setSeason('s1')" id="s1Btn">Season 1</button>
        <button onclick="setSeason('s2')" id="s2Btn">Season 2</button>
      </div>
    </div>
  </div>

  <div class="episodes-section">
    <div class="episode-grid" id="season1Episodes"></div>
    <div class="episode-grid hidden" id="season2Episodes"></div>
  </div>

  <script>
    const allEpisodes = {

  { "name": "S1E02", "url": "https://filemoon.nl/e/3mekctifaley/_Toonhub4u__WIND_BREAKER_S01E02_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E03", "url": "https://filemoon.nl/e/2lly0sgenhdx/_Toonworld4all__WIND_BREAKER_S01E03_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E04", "url": "https://filemoon.nl/e/zv9svfgpguie" },
  { "name": "S1E05", "url": "https://filemoon.nl/e/p2hfvsmd4fp9" },
  { "name": "S1E06", "url": "https://filemoon.nl/e/xp1crimd8l4l/_Toonhub4u__WIND_BREAKER_S01E06_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E07", "url": "https://filemoon.nl/e/vx8xlto18id6/_Toonworld4all__WIND_BREAKER_S01E07_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E08", "url": "https://filemoon.nl/e/0psqcl2q5eo4/_Toonworld4all__WIND_BREAKER_S01E08_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E09", "url": "https://filemoon.nl/e/xjsl0si99569/_Toonworld4all__WIND_BREAKER_S01E09_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E10", "url": "https://filemoon.nl/e/gxe28a2mtn7g/_Toonhub4u__WIND_BREAKER_S01E10_1080p_HEVC_10bit_CR_WEB-DL_Multi_Audio_ESub" },
  { "name": "S1E11", "url": "https://filemoon.nl/e/kpb44lac60oo" },

],
        s2: [
  { name: "S2 Episode-1", url: "https://filemoon.nl/e/ubx6gx3roavr/_Toonhub4u__Wind_Breaker_S02E01_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-2", url: "https://filemoon.nl/e/6xctfmj6fcay" },
  { name: "S2 Episode-3", url: "https://filemoon.nl/e/cue6pjydjj5y/_Toonhub4u__Wind_Breaker_S02E03_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-4", url: "https://filemoon.nl/e/76nugm41aspd/_Toonhub4u__Wind_Breaker_S02E04_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-5", url: "https://filemoon.nl/e/wrsvck4tym2n/_Toonhub4u__Wind_Breaker_S02E05_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-6", url: "https://filemoon.nl/e/76fdqag61bf5/_Toonhub4u__Wind_Breaker_S02E06_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-7", url: "https://filemoon.nl/e/18pix87jmzyy/_Toonhub4u__Wind_Breaker_S02E07_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" },
  { name: "S2 Episode-8", url: "https://filemoon.nl/e/f5z550xcbcmp/_Toonhub4u__Wind_Breaker_S02E08_1080p_HEVC_10bit_WEB-DL_Multi_Audio_ESub" }
  { name: "S2 Episode-9", url: "https://rubyvidhub.com/embed-mofolvw2jbju.html" }
]
      },
      servabyss: { s1: [], s2: [] },
      vidgroud: { s1: [], s2: [] }
    };

    let currentServer = 'filemoon';
    let currentSeason = 's1';

    function loadEpisodes(server, season) {
      const epList = allEpisodes[server][season];
      const container = document.getElementById(season === 's1' ? 'season1Episodes' : 'season2Episodes');
      container.innerHTML = '';

      epList.forEach(ep => {
        const btn = document.createElement('div');
        btn.className = 'episode-button';
        btn.textContent = ep.name;
        btn.onclick = () => loadVideo(ep.url);
        container.appendChild(btn);
      });
    }

    function loadVideo(url) {
      document.getElementById('videoPlayer').src = url;
    }

    function setServer(server) {
      currentServer = server;
      document.querySelectorAll('.server-tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(server + 'Btn').classList.add('active');
      setSeason(currentSeason); // refresh season view
    }

    function setSeason(season) {
      currentSeason = season;
      document.querySelectorAll('.dropdown-content button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(season + 'Btn').classList.add('active');

      document.getElementById('season1Episodes').classList.add('hidden');
      document.getElementById('season2Episodes').classList.add('hidden');

      document.getElementById(season === 's1' ? 'season1Episodes' : 'season2Episodes').classList.remove('hidden');

      loadEpisodes(currentServer, season);

      const firstEp = allEpisodes[currentServer][season][0];
      if (firstEp) loadVideo(firstEp.url);
    }

    function toggleDropdown() {
      document.getElementById('seasonDropdown').classList.toggle('show');
    }

    // Default load
    setServer('filemoon');
  </script>
</body>
</html>
