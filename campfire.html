<!DOCTYPE html>
<html lang="en">
<head>

<title>Campfire Cooking - All Episodes</title>
<style>
    :root {
        --primary: #e67e22; /* Campfire Orange */
        --secondary: #f1c40f; /* Flame Yellow */
        --bg: #1a120b; /* Dark Earthy Brown */
        --card-bg: #2c1e14;
        --download-btn: #2ecc71;
    }

    body {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        font-size: 2em;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #player-container {
        position: relative;
        width: 95%;
        max-width: 900px;
        aspect-ratio: 16 / 9;
        margin: 20px auto;
        background: #000;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        box-shadow: 0 0 30px rgba(230, 126, 34, 0.3);
    }

    iframe { width: 100%; height: 100%; border: none; }

    .loader {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 5px solid #333;
        border-top: 5px solid var(--primary);
        border-radius: 50%;
        width: 50px; height: 50px;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

    .season-container {
        max-width: 1000px;
        margin: 10px auto;
        padding: 0 15px;
    }

    .season-label {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: var(--primary);
    }

    .season-tabs {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 10px 5px;
        scrollbar-width: thin;
        scrollbar-color: var(--primary) transparent;
    }

    .season-tabs::-webkit-scrollbar { height: 6px; }
    .season-tabs::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

    .season-tab {
        flex: 0 0 auto;
        padding: 12px 25px;
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        white-space: nowrap;
    }

    .season-tab.active {
        background: var(--primary);
        box-shadow: 0 0 15px var(--primary);
        border-color: transparent;
    }

    #episode-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .episode-btn {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 15px 5px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        text-align: center;
    }

    .episode-btn:hover {
        background: var(--secondary);
        color: #000;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
    }

    .hidden { display: none; }

    @media (max-width: 600px) {
        header { font-size: 1.4em; }
        .season-tab { padding: 10px 18px; font-size: 0.9em; }
    }
</style>
</head>
<body>

<header>Campfire Cooking in Another World</header>

<div id="player-container">
    <div id="loading-spinner" class="loader"></div>
    <iframe id="video-player" src="" allowfullscreen onload="hideLoader()"></iframe>
</div>

<div class="season-container">
    <span class="season-label">Select Season:</span>
    <div class="season-tabs" id="season-tabs-list"></div>
</div>

<div id="episode-buttons"></div>

<script>
const episodes = {
    1: [
        { "name": "1", "url": "https://short.icu/WkYW2G_r3" },
        { "name": "2", "url": "https://short.icu/i693ObJQg" },
        { "name": "3", "url": "https://short.icu/qfSy6P68T" },
        { "name": "4", "url": "https://short.icu/EqKR7s72y" },
        { "name": "5", "url": "https://short.icu/lgHN-mruT" },
        { "name": "6", "url": "https://short.icu/yV4CvJhKG" },
        { "name": "7", "url": "https://short.icu/U4EveBiaT" },
        { "name": "8", "url": "https://short.icu/Yh9VjZ_YN" },
        { "name": "9", "url": "https://short.icu/gWlx0Nc_a" },
        { "name": "10", "url": "https://short.icu/pQlWrZZJ1" },
        { "name": "11", "url": "https://short.icu/rRSt6bC_R" },
        { "name": "12", "url": "https://short.icu/tGisn5aP1" }
    ],
    2: [
        { "name": "1", "url": "https://short.icu/i88CTaKP7" },
        { "name": "2", "url": "https://short.icu/QyeJVaPoG" },
        { "name": "3", "url": "https://short.icu/ePxzkVEyi" },
        { "name": "4", "url": "https://short.icu/cnAoUf9r7" },
        { "name": "5", "url": "https://short.icu/3jXGHD15o" },
        { "name": "6", "url": "https://short.icu/xCC9a_fI3" },
        { "name": "7", "url": "https://short.icu/_OBRy6_IP" },
        { "name": "8", "url": "https://short.icu/OfULlgaYP" },
        { "name": "9", "url": "https://short.icu/Co5Eb4jvJ" }
    ]
};

let currentSeason = 1;

function showLoader() { document.getElementById('loading-spinner').classList.remove('hidden'); }
function hideLoader() { document.getElementById('loading-spinner').classList.add('hidden'); }

function initSeasonTabs() {
    const tabContainer = document.getElementById('season-tabs-list');
    const seasonNames = ["Season 1", "Season 2"];

    for (let i = 1; i <= 2; i++) {
        const tab = document.createElement('div');
        tab.className = `season-tab ${i === 1 ? 'active' : ''}`;
        tab.innerText = seasonNames[i-1];
        tab.onclick = () => selectSeason(i, tab);
        tabContainer.appendChild(tab);
    }
}

function selectSeason(num, element) {
    document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    currentSeason = num;
    loadEpisodes();
}

function loadEpisodes() {
    const container = document.getElementById('episode-buttons');
    container.innerHTML = '';
    
    const eps = episodes[currentSeason] || [];
    eps.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-btn';
        btn.textContent = `Ep ${ep.name}`;
        btn.onclick = () => {
            showLoader();
            document.getElementById('video-player').src = ep.url;
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        container.appendChild(btn);
    });

    if(eps.length > 0){
        showLoader();
        document.getElementById('video-player').src = eps[0].url;
    }
}

window.onload = () => {
    initSeasonTabs();
    loadEpisodes();
};
</script>

</body>
</html>
